lights_out:
  alias: Lights out
  sequence:
  - service: light.turn_off
    data: {}
    entity_id:
    - light.living_room
    - light.attic
    - light.guestroom
    - light.wardrobe
  - delay: 00:04:00
  - service: light.turn_off
    data:
      transition: 60
      entity_id:
      - light.hallway
  - delay: 00:01:00
  - service: light.turn_off
    data: {}
    entity_id: light.kitchen
  mode: single
  icon: mdi:lightbulb-group-off
wake_up_light_bedroom:
  alias: Wake up light bedroom
  sequence:
  - service: light.turn_on
    data:
      xy_color:
      - 0.4448
      - 0.4066
      brightness: 240
      transition: 1200
    entity_id: light.bedroom
  mode: single
  icon: mdi:weather-sunset-up
