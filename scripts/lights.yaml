lights_out:
  alias: Lights out
  sequence:
    - service: light.turn_off
      data: {}
      entity_id:
        - light.living_room
        - light.attic
        - light.guestroom
        # Front & back door and Garden should already be off (they have their
        # own automations) â€“ just in case (or if we go to bed very early)
        - light.front_back_door
        - light.garden
    # This script is generally triggered from the tablet in the Kitchen â€“ dim
    # Kitchen lights to provide a visual cue that the script is running.
    # Note that the Gledopto controllers don't like (i.e. don't respond to) Hue
    # fade outs; that's why there's no fade out here.
    - service: script.hue_activate_scene_kitchen
      data:
        scene_name: Movie
    - delay: "00:05:00"
    # Lower Hallway brightness one minute prior to switching it off
    - service: light.turn_on
      data:
        brightness_step_pct: -25
        entity_id:
          - light.hallway
    - delay: "00:01:00"
    # If there's no motion in the Bathroom and Wardrobe, switch them off too
    # (otherwise they'll naturally go off after their motion timeouts â€“ this is
    # purely gold plating... ðŸ˜‰)
    - wait_template: >-
        {{
          is_state('group.motion_bathroom', 'off') and
          is_state('binary_sensor.presence_63', 'off')
        }}
      timeout: "00:00:01"
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{ wait.completed }}
          sequence:
            - service: light.turn_off
              data:
                transition: 10
                entity_id:
                  - light.bathroom
                  - light.wardrobe
      default: []
    - service: light.turn_off
      data:
        entity_id: light.kitchen
    - service: light.turn_off
      data:
        transition: 10
        entity_id: light.hallway
    # Occasionally, lights don't turn off properly (they report "off" but
    # appear to remain "on" â€“ after a while they realise this discrepancy and
    # report back "on"). This causes "Everyone asleep" to not trigger. Here we
    # ensure all lights are *really* off. Repeated twice: Once to ensures all
    # lights are "off", twice to ensure none of the lights reported back "on"
    # as a result of the first "off" transition...
    # The Gledopto controllers exhibit a more pronounced version of this
    # behaviour and thus have their own independent handling.
    - repeat:
        count: 2
        sequence:
          - delay: 120
          - service: light.turn_off
            data: {}
            target:
              entity_id: group.light_inside_rooms
  mode: single
  icon: mdi:lightbulb-group-off
