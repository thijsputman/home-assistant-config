# need to ever call these scripts directly; they're just to prevent duplicating
# logic...
sonair_turn_on:
  alias: Sonair â€“ turn on [internal]
  sequence:
    - action: switch.turn_on
      target:
        entity_id: >-
          {{ switch_entity_id }}
    - delay: 3
    - action: remote.send_command
      target:
        entity_id: >-
          {{ remote_entity_id }}
      data:
        device: sonair
        command: power
    - delay: 3
    - action: input_boolean.turn_off
      target:
        entity_id: >-
          {{ boolean_entity_id }}
    - action: remote.send_command
      target:
        entity_id: >-
          {{ remote_entity_id }}
      data:
        device: sonair
        command: mode_2
  mode: parallel
  max: 5
  icon: mdi:air-filter
sonair_turn_off:
  alias: Sonair â€“ turn off [internal]
  sequence:
    - action: input_boolean.turn_off
      target:
        entity_id: >-
          {{ boolean_entity_id }}
    - action: switch.turn_off
      target:
        entity_id: >-
          {{ switch_entity_id }}
  mode: parallel
  max: 5
  icon: mdi:air-filter
sonair_set_percentage:
  alias: Sonair â€“ set percentage [internal]
  sequence:
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{ percentage == 0 }}
          sequence:
            - action: switch.turn_off
              target:
                entity_id: >-
                  {{ switch_entity_id }}
      default:
        - action: input_boolean.turn_off
          target:
            entity_id: >-
              {{ boolean_entity_id }}
        - action: remote.send_command
          target:
            entity_id: >-
              {{ remote_entity_id }}
          data:
            device: sonair
            command: >-
              {% if percentage == 100 %}
                mode_10
              {% elif percentage == 80 %}
                mode_8
              {% elif percentage == 60 %}
                mode_6
              {% elif percentage == 40 %}
                mode_4
              {% elif percentage == 20 %}
                mode_2
              {% endif %}
  mode: parallel
  max: 5
  icon: mdi:air-filter
sonair_co2_turn_on:
  alias: Sonair â€“ turn on COâ‚‚-sensor [internal]
  sequence:
    # Only act if the Sonair-unit is/appears on
    - condition: template
      value_template: >-
        {{
          states(switch_entity_id) == 'on' and
          states(speed_entity_id) | int(0) > 0
        }}
    - action: input_boolean.turn_on
      target:
        entity_id: >-
          {{ boolean_entity_id }}
    - action: remote.send_command
      target:
        entity_id: >-
          {{ remote_entity_id }}
      data:
        device: sonair
        # Speed/mode 5 enables the COâ‚‚-sensor
        command: mode_5
  mode: parallel
  max: 5
  icon: mdi:molecule-co2
sonair_co2_turn_off:
  alias: Sonair â€“ turn off COâ‚‚-sensor [internal]
  sequence:
    - condition: template
      value_template: >-
        {{
          states(switch_entity_id) == 'on' and
          states(speed_entity_id) | int(0) > 0
        }}
    - action: input_boolean.turn_off
      target:
        entity_id: >-
          {{ boolean_entity_id }}
    - action: remote.send_command
      target:
        entity_id: >-
          {{ remote_entity_id }}
      data:
        device: sonair
        command: mode_2
  mode: parallel
  max: 5
  icon: mdi:molecule-co2
