wakeup_alarm:
  alias: Wake-up alarm
  icon: mdi:alarm-note
  sequence:
    - repeat:
        count: 4
        sequence:
          - service: script.tts_announce
            data:
              priority: attention
              duration: 20
              chime: false
              speaker: media_player.pi0_w2_speaker_bedroom
              message: >- # cspell: disable-next-line
                media-source://media_source/sd/audio/4nsekecn.mp3
  mode: single
