- sensor:
    # Wardrobe
    - name: Speed (Sonair – Wardrobe)
      unique_id: 63f88f59-7c49-4146-b4a8-26d81524522f
      unit_of_measurement: "%"
      icon: mdi:fan
      state: >-
        {% set power = states('sensor.power_113') | int(0) %}
        {# 150 m³/h #}
        {% if power >= 20 %}
          100
        {# 105 m³/h #}
        {% elif power >= 8 %}
          80
        {# 70 m³/h #}
        {% elif power >= 4 %}
          60
        {# 50 m³/h #}
        {% elif power >= 3 %}
          40
        {# 30 m³/h #}
        {% elif power >= 2 %}
          20
        {% else %}
          0
        {% endif %}
