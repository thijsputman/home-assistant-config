- trigger:
    - platform: state
      entity_id: update.pi_hole_core_update_available
      to: ~
    - platform: state
      entity_id: update.pi_hole_ftl_update_available
      to: ~
    - platform: state
      entity_id: update.pi_hole_web_update_available
      to: ~
  binary_sensor:
    - name: Pi-hole Update Available
      unique_id: 97042b69-4893-4b0f-a00e-9000c98820cc
      icon: mdi:archive-arrow-up
      device_class: update
      state: >-
        {{
          states('update.pi_hole_core_update_available') or
          states('update.pi_hole_ftl_update_available') or
          states('update.pi_hole_web_update_available')
        }}
      availability: >-
        {{
          states('update.pi_hole_core_update_available')
            not in ['unavailable', 'unknown'] and
          states('update.pi_hole_ftl_update_available')
            not in ['unavailable', 'unknown'] and
          states('update.pi_hole_web_update_available')
            not in ['unavailable', 'unknown']
        }}
