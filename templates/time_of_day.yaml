- trigger:
    - trigger: state
      entity_id: sun.sun
      attribute: elevation
      to: ~
- sensor:
    - name: Time of Day
      unique_id: 970b9e62-e8ca-4a87-955c-eec4577ae343
      icon: mdi:theme-light-dark
      availability: >-
        {{ has_value('sun.sun') }}
      state: >-
        {% if
          state_attr('sun.sun', 'elevation') > -4.0 and
          state_attr('sun.sun', 'elevation') < 2.0
        %}
          {% if is_state_attr('sun.sun', 'rising', true) %}
            dawn
          {% else %}
            dusk
          {% endif %}
        {% else %}
          {% if state_attr('sun.sun', 'elevation') >= 2.0 %}
            day
          {% else %}
            night
          {% endif %}
        {% endif %}
      attributes:
        numeric: >-
          {% if this.state == 'day' %}
            {{ 0.0 }}
          {% elif this.state in ['night', 'dusk', 'dawn'] %}
            {{ 1.0 }}
          {% else %}
            {{ -1.0 }}
          {% endif %}
    - name: Sun relative to house
      unique_id: 62f2520c-6dea-4ca7-a06b-78d9a06a343b
      icon: mdi:sun-angle-outline
      availability: >-
        {{ has_value('sun.sun') }}
      state: >-
        {% if state_attr('sun.sun', 'elevation') <= 0 %}
          below_horizon
        {% elif is_state_attr('sun.sun', 'rising', true) %}
          {% if
            state_attr('sun.sun', 'elevation') <= 40
          %}
            in_front
          {% else %}
            above
          {% endif %}
        {% else %}
          {% if state_attr('sun.sun', 'elevation') >= 50 %}
            above
          {% elif state_attr('sun.sun', 'elevation') >= 12 %}
            in_back
          {% else %}
            behind_buildings
          {% endif %}
        {% endif %}
