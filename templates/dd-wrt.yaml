- sensor:
    - name: DD-WRT-1 WAN in (Mbps)
      unique_id: f77975df-58c6-4128-9833-8f3cc63e059a
      icon: mdi:download-network
      unit_of_measurement: Mbps
      availability: >-
        {{ has_value('sensor.dd_wrt_1_wan_in_bps') }}
      state: >-
        {{
          (
            states('sensor.dd_wrt_1_wan_in_bps') | float(0) * 8 / 1000000
          ) | round(2)
        }}
    - name: DD-WRT-1 WAN out (Mbps)
      unique_id: 49a9c638-7115-470c-8e4f-adf1d5c9e621
      icon: mdi:upload-network
      unit_of_measurement: Mbps
      availability: >-
        {{ has_value('sensor.dd_wrt_1_wan_out_bps') }}
      state: >-
        {{
          (
            states('sensor.dd_wrt_1_wan_out_bps') | float(0) * 8 / 1000000
          ) | round(2)
        }}
