- id: '1604944801176'
  alias: ğŸ¤– | ğŸ’¡ Front & back door maximum brightness (door open)
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.openclose_12
    - binary_sensor.openclose_16
    from: 'off'
    to: 'on'
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.time_of_day
      state: day
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.front_back_door
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          brightness: 255
          entity_id: "{% if trigger.entity_id == \"binary_sensor.openclose_12\" %}\n\
            \  light.hue_filament_bulb_1\n{% else %}\n  light.hue_filament_bulb_1_2\n\
            {% endif %}\n"
      - wait_for_trigger:
        - platform: template
          value_template: '{{ is_state(trigger.entity_id, ''off'') }}'
      - delay: 00:00:20
      - service: hue.hue_activate_scene
        data:
          group_name: Front & back door
          scene_name: Evening
    - conditions:
      - condition: state
        entity_id: light.front_back_door
        state: 'off'
      sequence:
      - service: light.turn_on
        data:
          brightness: 255
          entity_id: "{% if trigger.entity_id == \"binary_sensor.openclose_12\" %}\n\
            \  light.hue_filament_bulb_1\n{% else %}\n  light.hue_filament_bulb_1_2\n\
            {% endif %}\n"
      - wait_for_trigger:
        - platform: template
          value_template: '{{ is_state(trigger.entity_id, ''off'') }}'
      - delay: 00:00:20
      - service: light.turn_off
        entity_id: light.front_back_door
    default: []
  mode: single
  max: 2
