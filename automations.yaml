- id: '1604942792287'
  alias: ⏰ | 💡 | 🌴 Attic lights off when everyone away (weekdays around 19:00)
  description: ''
  trigger:
  - platform: time
    at: '18:30'
  condition:
  - condition: state
    state: 'on'
    entity_id: light.attic
  - condition: state
    entity_id: group.family
    state: not_home
  action:
  - delay: '{{ range(0, 3600) | random }}'
  - condition: state
    entity_id: group.family
    state: not_home
  - service: light.turn_off
    data: {}
    entity_id: light.attic
  mode: single
- id: '1604943870070'
  alias: ⏰ | 💡 | 🌴 Inside lights off when everyone away (daily around 00:00)
  description: ''
  trigger:
  - platform: time
    at: '23:00'
  condition:
  - condition: state
    entity_id: group.family
    state: not_home
  action:
  - delay: '{{ range(0, 7200) | random }}'
  - condition: state
    entity_id: group.family
    state: not_home
  - service: script.lights_out
    data: {}
    entity_id: light.attic
  mode: single
- id: '1605402967826'
  alias: ⏰ | 💡 | 🌴 Attic lights on when everyone away (most weekdays around dusk)
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: '-4800'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - condition: state
    entity_id: group.family
    state: not_home
  - condition: template
    value_template: '{{ (range(0, 99) | random) > 10 }}'
  action:
  - delay: '{{ range(0, 4800) | random }}'
  - condition: state
    entity_id: group.family
    state: not_home
  - service: hue.hue_activate_scene
    data:
      group_name: Attic
      scene_name: Away
  mode: single
