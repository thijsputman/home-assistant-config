name: Lint codebase

"on":
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:
    branches: [main]
jobs:
  lint:
    name: Lint codebase (with pre-commit)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/bin/hadolint
            ~/.local/bin/shfmt
          # yamllint disable-line rule:quoted-strings
          key: "hadolint-${{ vars.HADOLINT_VERSION }}-\
            shfmt-${{ vars.SHFMT_VERSION }}"
      - name: Install dependencies
        env:
          HADOLINT_VERSION: ${{ vars.HADOLINT_VERSION }}
          SHFMT_VERSION: ${{ vars.SHFMT_VERSION }}
        run: ./.github/scripts/setup-pre-commit.sh
        shell: bash
      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          # yamllint disable-line rule:quoted-strings
          key: "${{ runner.os }}-pre-commit-\
            ${{ hashFiles('.pre-commit-config.yaml') }}"
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Run pre-commit
        env:
          SKIP: notebooks-cells
        run: pre-commit run --color=always --all-files
        shell: bash
