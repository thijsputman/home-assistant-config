name: Lint codebase

on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:
    branches: [main]
jobs:
  lint:
    name: Lint codebase
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Lint codebase
        run: |
          npx prettier --check .
          pip3 install --user yamllint
          yamllint .
