type: glance
card_mod:
  style:
    .: |
      ha-card h1{
        padding-bottom: 0px;
      }
    div.entity:
      $: |
        :host{
          color: var(--secondary-text-color) !important;
        }
    div.entity:nth-child(2):
      $: |
        :host{
          color: var(--secondary-text-color) !important;
        }
        div::before{
          content: "<";
          position: relative;
          right: -0.2em;
        }
        div::after{
          content: ">";
          position: relative;
          right: 0.2em;
        }
      $ state-badge$: |
        @keyframes flicker{
          0% {
            color: #FF9800;
          }
          15% {
            color: #FFC107;
          }
          55% {
            color: #FF9800;
          }
          85% {
            color: #FFC107;
          }
          100% {
            color: #FF9800;
          }
        }
        ha-state-icon[data-state=on]{
          animation: 1.5s alternate ease-in-out infinite flicker;
        }
