type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--card-background-color, white);
      }
    hui-vertical-stack-card$: |
      mini-graph-card, hui-weather-forecast-card{
        margin: 0px !important;
      }
    hui-vertical-stack-card$ mini-graph-card:
      $: |
        ha-card {
          border: 0px;
          border-radius: 0px !important;
          box-shadow: unset;
          padding-bottom: 0px !important;
          margin-bottom: 0px !important;
        }
report_size: 2
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      name: Temperature (past 48h)
      hour24: true
      hours_to_show: 48
      points_per_hour: 1
      cache: true
      show:
        labels: true
        labels_secondary: false
      state_map:
        - value: "off"
        - value: "on"
      decimals: 1
      entities:
        - entity: sensor.tado_smart_thermostat_temperature
          name: Living room
          show_points: false
          show_fill: false
        - entity: sensor.temperature_3
          name: Attic
          show_points: false
          show_fill: false
        - entity: sensor.temperature_9
          name: Bedroom
          show_points: false
          show_fill: false
        - entity: sensor.temperature_21
          name: Kitchen
          show_points: false
          show_fill: false
        - color: dimgray
          entity: sensor.time_of_day_numeric
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
        - color: dimgray
          entity: input_boolean.everyone_asleep
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            padding-top: 4px !important;
            margin-top: 0px !important;
            background: linear-gradient(#D4D4D4, #FFFFFF 18%);
          }
      name: Current temperature (48h trend)
      hour24: true
      hours_to_show: 48
      points_per_hour: 1
      cache: true
      show:
        name: false
        icon: false
        state: false
        labels: true
        labels_secondary: false
      state_map:
        - value: "off"
        - value: "on"
      decimals: 1
      entities:
        - entity: sensor.temperature_24
          name: Bathroom
          show_points: false
          show_fill: false
        - entity: sensor.temperature_30
          name: Hallway
          show_points: false
          show_fill: false
        - entity: sensor.temperature_37
          name: Guestroom
          show_points: false
          show_fill: false
        - entity: sensor.temperature_78
          name: Basement
          show_points: false
          show_fill: false
        - color: dimgray
          entity: sensor.time_of_day_numeric
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
        - color: dimgray
          entity: input_boolean.everyone_asleep
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
    - type: weather-forecast
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-radius: 0px !important;
            box-shadow: unset;
            background-color: #D4D4D4;
            --weather-icon-cloud-front-color: aliceblue;
            --weather-icon-cloud-back-color: lightsteelblue;
          }
      entity: weather.buienradar
      show_forecast: false
