type: 'custom:mod-card'
style: |
  ha-card {
    background: var( --ha-card-background, var(--card-background-color, white) );
    box-shadow: var( --ha-card-box-shadow, 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12) );
  }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: 'custom:simple-thermostat'
      style: |
        ha-card {
          border: 0px;
          box-shadow: unset;
          padding-bottom: 0px !important;
          margin-bottom: 0px !important;
        }
        ha-card header{
          padding-bottom: 0px !important;
        }
      title: null
      entity: climate.tado_smart_thermostat
      hide:
        state: true
        temperature: true
      control: []
      sensors:
        - entity: sensor.tado_living_room_heating
          name: heating
        - entity: sensor.tado_attic_heating
          name: heating – Attic
        - entity: climate.tado_smart_radiator_attic
          name: setpoint – Attic
          attribute: temperature
          unit: °C
      faults:
        - entity: climate.tado_smart_radiator_attic
          icon: 'mdi:home-roof'
          hide_inactive: false
        - entity: !secret tado_ru1_serial
          icon: 'mdi:battery-20'
          hide_inactive: true
        - entity: !secret tado_va1_serial
          icon: 'mdi:battery-20'
          hide_inactive: true
        - entity: binary_sensor.living_room_open_window
          icon: 'mdi:window-closed'
          hide_inactive: true
        - entity: binary_sensor.tado_attic_open_window
          icon: 'mdi:window-closed'
          hide_inactive: true
      name: tado°
    - type: conditional
      title: null
      conditions:
        - entity: !secret tado_ib1_serial
          state: 'on'
      card:
        type: 'custom:simple-thermostat'
        style: |
          ha-card{
            border: 0px;
            box-shadow: unset;
            padding-top: 0px !important;
            margin-top: 0px !important;
          }
          ha-card .body{
            display: none;
          }
        entity: climate.tado_living_room
        show_header: false
        hide:
          setpoint: true
          temperature: true
          state: true
        control:
          preset:
            home:
              name: false
              icon: 'mdi:home-outline'
            away:
              name: false
              icon: 'mdi:car-side'
          hvac:
            auto:
              name: false
            heat:
              name: false
            'off':
              name: false
