type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--llh-mod-card-background);
      border: var(--llh-mod-card-border);
    }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: tile
      card_mod:
        style: |
          ha-card{
            border: 0px;
            padding-top: 2px !important;
            padding-bottom: 0px !important;
          }
          ha-card div.background{
            border-radius: 0px
          }
      entity: climate.tado_living_room
      name: Central heating – tadoº
      features:
        - type: climate-preset-modes
          style: icons
          preset_modes:
            - away
            - home
      state_content:
        - hvac_action
        - preset_mode
    # If tadoº is online, prefer its climate-entity – otherwise use HomeKit
    - type: conditional
      conditions:
        - entity: !secret tado_ib1_connection_state
          state: "on"
      card:
        type: thermostat
        card_mod:
          style: |
            ha-card{
              border: 0px;
              padding-top: 2px !important;
              padding-bottom: 0px !important;
            }
            ha-card p.title{
              display: none;
            }
            ha-card ha-icon-button.more-info{
              display: none;
            }
        entity: climate.tado_living_room
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - heat
    - type: conditional
      conditions:
        - entity: !secret tado_ib1_connection_state
          state: "off"
      card:
        type: thermostat
        card_mod:
          style: |
            ha-card{
              border: 0px;
              padding-top: 2px !important;
              padding-bottom: 0px !important;
            }
            ha-card p.title{
              display: none;
            }
            ha-card ha-icon-button.more-info{
              display: none;
            }
        entity: climate.tado_smart_thermostat
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - heat
    - type: custom:mod-card
      card_mod:
        style:
          .: |
            ha-card {
              border-width: 0px;
            }
          hui-horizontal-stack-card$: |
            :host div#root > :first-child{
              flex: 1.5 !important;
            }
            :host div#root > *{
              flex: 0.5;
            }
            :host div#root > :last-child{
              flex: 1 !important;
            }
      report_size: 1
      card:
        type: horizontal-stack
        cards:
          - type: tile
            card_mod:
              style: |
                ha-card{
                  border: 0px;
                  padding-top: 2px !important;
                  padding-bottom: 0px !important;
                }
                ha-card div.background{
                  border-radius: 0px
                }
            # For the Attic always use the HomeKit climate-entity. It's more
            # responsive and the Attic radiator is mostly controlled "manually"
            # (ie, via HA automations and not through the tadoº schedule).
            entity: climate.tado_smart_radiator_attic
            name: Attic – tadoº
            state_content:
              - current_temperature
              - hvac_action
              - temperature
          # Show a set of potential error-/attention-states
          - type: entity-filter
            entities:
              - !secret tado_ru1_battery_state
              - !secret tado_va1_battery_state
              - binary_sensor.tado_living_room_open_window
              - binary_sensor.tado_attic_open_window
            state_filter:
              - "on"
            show_empty: false
            card:
              type: glance
              card_mod:
                style:
                  .: |
                    ha-card{
                      border: 0px;
                      padding-top: 2px !important;
                      padding-bottom: 0px !important;
                    }
                    ha-card div.entities{
                      padding: 0px !important;
                    }
                  div.entity:
                    $:
                      state-badge$ ha-state-icon$: |
                        :host{
                          color: var(--deep-orange-color) !important;
                        }
              show_name: false
              show_state: false
          - type: tile
            card_mod:
              style: |
                ha-card{
                  border: 0px;
                  padding-top: 2px !important;
                  padding-bottom: 0px !important;
                }
                ha-card div.background{
                  border-radius: 0px
                }
            entity: binary_sensor.occupancy_attic
            name: occupancy
            state_content: last-changed
