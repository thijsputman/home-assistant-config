type: 'custom:mini-graph-card'
name: WeeWX wind (+48h trend)
hour24: true
hours_to_show: 48
points_per_hour: 1
cache: true
show:
  labels: true
  labels_secondary: false
decimals: 1
state_map:
  - value: 'off'
    label: '0.0'
  - value: 'on'
entities:
  - entity: sensor.weewx_wind_speed
    name: Wind speed
    show_points: false
  - entity: sensor.weewx_wind_gust
    name: Wind gust
    show_points: false
    aggregate_func: max
  - color: gray
    entity: input_boolean.nighttime
    name: Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
