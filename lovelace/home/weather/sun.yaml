type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        border: var(--llh-mod-card-border);
      }
    hui-vertical-stack-card$: |
      mini-graph-card{
        margin: 0px !important;
      }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
          }
      name: Solar irradiance (past 24h & 10-day max)
      hour24: true
      hours_to_show: 24
      points_per_hour: 4
      lower_bound: 0
      cache: true
      show:
        labels: true
        labels_secondary: false
      decimals: 0
      entities:
        - entity: sensor.weewx_solar_irradiance
          show_points: false
          show_fill: false
        - color: dimgray
          entity: sensor.time_of_day
          attribute: numeric
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          smoothing: false
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-top-right-radius: 0px;
            border-top-left-radius: 0px;
            margin: 0px !important;
            padding: 8px 0px 0px 0px !important;
            background-color: #E8E8E8;
          }
      hours_to_show: 240
      group_by: date
      hour24: true
      aggregate_func: max
      decimals: 0
      height: 90
      lower_bound: 0
      show:
        graph: bar
        name: false
        labels: true
        state: false
        icon: false
      entities:
        - entity: sensor.weewx_solar_irradiance
          unit: W/mÂ²
