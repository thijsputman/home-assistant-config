type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        border: var(--llh-mod-card-border);
      }
    hui-vertical-stack-card$: |
      mini-graph-card{
        margin: 0px !important;
      }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
          }
      name: Rain (past 48h & 10-day total)
      hour24: true
      hours_to_show: 48
      points_per_hour: 1
      lower_bound: 0
      upper_bound: ~3
      cache: true
      show:
        labels: true
        labels_secondary: false
      decimals: 1
      entities:
        - entity: sensor.weewx_rain_hour
          show_points: false
          show_fill: false
          color: "#3498DB"
        - color: dimgray
          entity: sensor.time_of_day
          attribute: numeric
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-top-right-radius: 0px;
            border-top-left-radius: 0px;
            margin: 0px !important;
            padding: 8px 0px 0px 0px !important;
            background-color: #E8E8E8;
          }
      hours_to_show: 240
      group_by: date
      hour24: true
      aggregate_func: delta
      decimals: 1
      height: 80
      upper_bound: ~4
      lower_bound: 0
      show:
        graph: bar
        name: false
        labels: true
        state: true
        icon: false
      entities:
        - entity: sensor.weewx_rain_day
          unit: mm/day
          show_graph: false
          show_legend: false
        - entity: sensor.weewx_rain_total
          name: rain
          unit: mm/day
          color: "#3498DB"
        - entity: sensor.weewx_evapotranspiration_total
          name: evapotranspiration
          unit: mm/day
          color: mediumpurple
