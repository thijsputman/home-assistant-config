type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        box-shadow: var(--llh-mod-card-box-shadow);
      }
    hui-vertical-stack-card$: |
      mini-graph-card{
        margin: 0px !important;
      }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            border-radius: 0px;
          }
      name: Rain (past 48h & 10-day total)
      hour24: true
      hours_to_show: 48
      points_per_hour: 1
      lower_bound: 0
      upper_bound: ~3
      cache: true
      show:
        labels: true
        labels_secondary: false
      decimals: 1
      entities:
        - entity: sensor.weewx_rain_hour
          show_points: false
          show_fill: false
          color: "#3498DB"
        - color: dimgray
          entity: sensor.time_of_day_numeric
          name: Night
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            margin: 0px !important;
            padding: 8px 0px 0px 0px !important;
            background-color: #E8E8E8;
            border-radius: 0px;
          }
      hours_to_show: 240
      group_by: date
      hour24: true
      aggregate_func: delta
      decimals: 1
      height: 90
      lower_bound: 0
      show:
        graph: bar
        name: false
        labels: true
        state: false
        icon: false
      entities:
        - entity: sensor.weewx_rain_total
          color: "#3498DB"
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            margin: 0px !important;
            padding: 8px 0px 0px 0px !important;
            background-color: #E8E8E8;
            border-radius: 0px;
          }
      hours_to_show: 240
      group_by: date
      hour24: true
      aggregate_func: delta
      decimals: 1
      upper_bound: ~3
      lower_bound: ~-3
      show:
        name: false
        labels: false
        state: true
        icon: false
      color_thresholds:
        - value: -3
          color: "#E74C3C"
        - value: 0
          color: gray
        - value: 3
          color: "#0DA035"
      entities:
        - entity: sensor.weewx_rain_netto
