type: 'custom:mini-graph-card'
name: WeeWX rain (+48h trend)
hour24: true
hours_to_show: 48
points_per_hour: 1
cache: true
show:
  labels: true
  labels_secondary: false
decimals: 1
state_map:
  - value: 'off'
    label: '0.0'
  - value: 'on'
entities:
  - entity: sensor.weewx_rain_hour
    show_points: false
  - color: gray
    entity: sensor.time_of_day_numeric
    name: Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
