type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        border: var(--llh-mod-card-border);
      }
    hui-vertical-stack-card$: |
      #root{
        gap: 0px !important;
      }
      mini-graph-card{
        margin: 0px !important;
      }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
          }
      name: Humidity & pressure (past 10 days)
      hour24: true
      hours_to_show: 240
      points_per_hour: 0.25
      lower_bound: ~20
      upper_bound: 100
      cache: true
      show:
        labels: hover
        labels_secondary: hover
      decimals: 1
      entities:
        - entity: sensor.weewx_outside_humidity
          name: Humidity (%)
          show_points: false
          show_fill: false
        - entity: sensor.weewx_outside_dewpoint
          name: Dew point (ÂºC)
          show_points: false
          show_fill: false
          y_axis: secondary
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-top-right-radius: 0px;
            border-top-left-radius: 0px;
            margin: 0px !important;
            padding: 8px 0px 0px 0px !important;
          }
      hour24: true
      hours_to_show: 240
      points_per_hour: 0.25
      lower_bound: ~990
      upper_bound: ~1030
      cache: true
      color_thresholds:
        - value: 995
          color: "#3498DB"
        - value: 1025
          color: "#FDD93C"
      show:
        labels: false
        legend: false
        fill: fade
        name: false
        icon: false
      decimals: 1
      entities:
        - entity: sensor.weewx_outside_pressure
          show_points: false
