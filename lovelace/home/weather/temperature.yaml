type: 'custom:mini-graph-card'
name: Temperature (48h trend)
hour24: true
hours_to_show: 48
points_per_hour: 1
cache: true
show:
  labels: true
  labels_secondary: false
decimals: 1
state_map:
  - value: 'off'
  - value: 'on'
entities:
  - entity: sensor.weewx_outside_temperature
    name: Garden
    show_points: false
    show_fill: false
  - entity: sensor.weewx_outside_temperature_balcony
    name: Balcony
    show_points: false
    show_fill: false
  - entity: sensor.temperature_27
    name: Shed
    show_points: false
    show_fill: false
  - color: gray
    entity: sensor.time_of_day_numeric
    name: Night
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary
