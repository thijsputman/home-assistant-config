type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--card-background-color, white);
    }
report_size: 5
card:
  type: conditional
  conditions:
    - entity: automation.turn_on_shed_electric_heater_6oc
      state: "on"
  card:
    type: vertical-stack
    cards:
      - type: button
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: unset;
              padding-bottom: 0px !important;
              margin-bottom: 0px !important;
            }
            ha-card span{
              font-size: 1rem;
              color: var(--paper-grey-500);
            }
        name: Heater – Shed
        tap_action:
          action: toggle
        entity: switch.smart_plug_5
        show_name: true
        show_icon: true
        show_state: false
        icon_height: 48px
      - type: entity
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: unset;
            }
            ha-card div.header{
              display: none;
            }
            ha-card div.info{
              padding: 0px;
              text-align: center;
            }
        entity: sensor.monthly_consumption_costs_heater_shed
        attribute: last_period
        unit: € / month
      - type: custom:mini-graph-card
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: unset;
              padding-top: 0px !important;
              margin-top: 0px !important;
            }
        align_state: center
        hours_to_show: 240
        group_by: date
        hour24: true
        lower_bound: 0
        height: 120
        show:
          name: false
          icon: false
          graph: bar
          labels: false
        entities:
          - entity: sensor.power_41
            show_graph: false
          - entity: sensor.consumption_42
            aggregate_func: delta
            color: thistle
            name: Power usage
