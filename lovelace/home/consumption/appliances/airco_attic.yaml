type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--card-background-color, white);
    }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: button
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            padding-bottom: 0px !important;
            margin-bottom: 0px !important;
          }
          ha-card ha-state-icon[data-state=off]{
            {%- if states('switch.smart_plug_20') == 'off' -%}
              color: var(--disabled-text-color) !important;
            {%- else -%}
              color: #44739e !important;
            {%- endif -%}
          }
          ha-card ha-state-icon[data-state=on]{
            color: var(--success-color) !important;
          }
          ha-card span{
            font-size: 1rem;
            color: var(--paper-grey-500);
          }
      name: Airco – Attic
      tap_action:
        action: more-info
      entity: sensor.binary_airco_attic
      show_name: true
      show_icon: true
      show_state: false
      icon_height: 48px
    - type: entity
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
          }
          ha-card div.header{
            display: none;
          }
          ha-card div.info{
            padding: 0px;
            text-align: center;
          }
      entity: sensor.monthly_consumption_costs_airco_attic
      attribute: last_period
      unit: € / month
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            padding-top: 0px !important;
            margin-top: 0px !important;
          }
      align_state: center
      hours_to_show: 240
      group_by: date
      hour24: true
      lower_bound: 0
      upper_bound: ~1
      height: 120
      show:
        name: false
        icon: false
        graph: bar
        labels: false
      entities:
        - entity: sensor.power_99
          show_graph: false
        - entity: sensor.consumption_100
          aggregate_func: delta
          color: thistle
          name: Power usage
