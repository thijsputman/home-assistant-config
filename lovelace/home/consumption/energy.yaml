type: vertical-stack
cards:
  - type: 'custom:mini-graph-card'
    name: Power usage (past 48h)
    hour24: true
    hours_to_show: 48
    points_per_hour: 1
    lower_bound: 0
    cache: true
    show:
      labels: true
      labels_secondary: false
    state_map:
      - value: 'off'
        label: '0.000'
      - value: 'on'
        label: '1.000'
    decimals: 3
    color_thresholds:
      - value: 0
        color: '#f39c12'
      - value: 1.5
        color: '#d35400'
      - value: 3
        color: '#c0392b'
    entities:
      - entity: sensor.power_consumption
        show_points: false
        show_fill: false
      - color: dimgray
        entity: sensor.time_of_day_numeric
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
        smoothing: false
      - color: dimgray
        entity: input_boolean.everyone_asleep
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
        smoothing: false
  - type: 'custom:mini-graph-card'
    hours_to_show: 240
    group_by: date
    name: Daily power usage (past 10 days)
    hour24: true
    lower_bound: 0
    decimals: 2
    cache: true
    show:
      graph: bar
      labels: true
    entities:
      - entity: sensor.daily_energy
        aggregate_func: delta
        color: thistle
        name: Energy consumption
  - type: horizontal-stack
    cards:
      - type: 'custom:mod-card'
        card_mod:
          style: |
            ha-card {
              background: var(--llh-mod-card-background);
              box-shadow: var(--llh-mod-card-box-shadow);
            }
        card:
          type: grid
          cards:
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                    box-shadow: unset;
                  }
                  ha-card div.info{
                    padding-bottom: 0px;
                  }
                  ha-card span.value{
                    display: inline-block;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
              entity: sensor.daily_energy_costs
              name: Today
              icon: 'mdi:cash'
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                    box-shadow: unset;
                  }
                  ha-card div.icon{
                    display: none;
                  }
                  ha-card span.value{
                    display: inline-block;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
              entity: sensor.monthly_energy_costs_daily_average
              unit: € / day
              name: This month
              icon: 'mdi:cash'
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                    box-shadow: unset;
                  }
                  ha-card div.header{
                    display: none;
                  }
                  ha-card span.value{
                    display: inline-block;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
              entity: sensor.monthly_energy_costs
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                    box-shadow: unset;
                  }
                  ha-card div.header{
                    display: none;
                  }
                  ha-card span.value{
                    display: inline-block;
                    white-space: normal !important;
                    overflow: hidden;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
                  ha-card span.value::before{
                    content: "{{ states('sensor.monthly_energy')|round(2) }} wrap"
