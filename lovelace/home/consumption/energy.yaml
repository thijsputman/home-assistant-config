type: vertical-stack
cards:
  - type: custom:mini-graph-card
    name: Power usage (past 48h)
    hour24: true
    hours_to_show: 48
    points_per_hour: 2
    lower_bound: ~0.25
    cache: true
    show:
      labels: true
      labels_secondary: false
    decimals: 3
    color_thresholds:
      - value: 0.25
        color: "#8bc34a"
      - value: 1.5
        color: "#606060"
    entities:
      - entity: sensor.power_consumption
        show_points: false
        show_fill: false
      - color: dimgray
        entity: sensor.time_of_day_numeric
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
        aggregate_func: max
        smoothing: false
      - color: dimgray
        entity: input_boolean.everyone_asleep
        show_line: false
        show_points: false
        show_legend: false
        y_axis: secondary
        aggregate_func: max
        smoothing: false
  - type: custom:mini-graph-card
    hours_to_show: 240
    group_by: date
    name: Daily power usage (past 10 days)
    hour24: true
    lower_bound: 0
    aggregate_func: diff
    decimals: 2
    cache: true
    show:
      graph: bar
      labels: true
    entities:
      - entity: sensor.daily_energy
        show_graph: false
      - entity: sensor.energy_consumption
        color: var(--light-green-color)
        name: Energy consumption
  - type: horizontal-stack
    cards:
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              background: var(--llh-mod-card-background);
              border: var(--llh-mod-card-border);
            }
        card:
          type: grid
          cards:
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                  }
                  ha-card div.info{
                    padding-bottom: 0px;
                  }
                  ha-card span.value{
                    display: inline-block;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
              entity: sensor.daily_costs_energy
              name: Today
              icon: mdi:cash
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                  }
                  ha-card div.icon{
                    display: none;
                  }
                  ha-card span.value{
                    display: inline-block;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
              entity: sensor.monthly_costs_daily_average_energy
              unit: € / day
              name: This month
              icon: mdi:cash
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                  }
                  ha-card div.header{
                    display: none;
                  }
                  ha-card span.value{
                    display: inline-block;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
              entity: sensor.monthly_costs_energy
            - type: entity
              card_mod:
                style: |
                  ha-card {
                    border: 0px;
                  }
                  ha-card div.header{
                    display: none;
                  }
                  ha-card span.value{
                    display: inline-block;
                    white-space: normal !important;
                    overflow: hidden;
                    width: 3.2em;
                    height: 0.92em;
                    vertical-align: text-bottom;
                    text-align: right;
                  }
                  ha-card span.value::before{
                    content: "{{
                      states('sensor.monthly_energy') | float(0) | round(2)
                    }} wrap"
                  }
              entity: sensor.monthly_energy
          columns: 1
          square: false
