type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        box-shadow: var(--llh-mod-card-box-shadow);
      }
    hui-vertical-stack-card$: |
      mini-graph-card{
        margin: 0px !important;
      }
    hui-vertical-stack-card$ mini-graph-card:
      $: |
        ha-card {
          border: 0px;
          border-radius: 0px !important;
          box-shadow: unset;
          padding-bottom: 0px !important;
          margin-bottom: 0px !important;
        }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      name: Particulate matter (past 48h)
      icon: mdi:smog
      hour24: true
      hours_to_show: 48
      points_per_hour: 1
      cache: true
      decimals: 0
      state_map:
        - value: "off"
          label: "0"
        - value: "on"
          label: "1"
      show:
        state: false
        labels: true
        labels_secondary: false
      entities:
        - entity: sensor.qingping_air_monitor_lite_living_room_environment_pm10_density
          name: PM₁₀
          color: "#d4d4d4"
          show_points: false
          show_fill: false
        - entity: sensor.qingping_air_monitor_lite_living_room_environment_pm2_5_density
          name: PM₂.₅ – Living room
          color: "#ff9800"
          show_points: false
          show_fill: false
        - color: dimgray
          entity: sensor.time_of_day_numeric
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
        - color: skyblue
          entity: binary_sensor.openclose_36
          show_line: false
          show_points: false
          show_legend: false
          y_axis: secondary
          aggregate_func: max
          smoothing: false
    - type: custom:mini-graph-card
