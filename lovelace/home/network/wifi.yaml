type: custom:mini-graph-card
name: Wi-Fi signal strength (past 48h)
icon: mdi:wifi
hour24: true
decimals: 0
points_per_hour: 1
hours_to_show: 48
upper_bound: ~-55
lower_bound: ~-80
aggregate_func: min
color_thresholds:
  - value: -55
    color: "#3498db"
  - value: -70
    color: darkgrey
  - value: -80
    color: "#333333"
show:
  labels: hover
entities:
  - entity: sensor.pi4_sandbox_bandwidth_wlan0_signal
    unit: dBm â€” Attic
    show_state: true
    show_graph: false
  - entity: sensor.bpi_m2_zero_bandwidth_wlan0_signal
    name: Living room
    color: lightgrey
    show_points: false
    show_fill: false
  - entity: sensor.pi0_w2_bandwidth_wlan0_signal
    name: Bedroom
    color: darkgrey
    show_points: false
    show_fill: false
  - entity: sensor.pi4_sandbox_bandwidth_wlan0_signal
    name: Attic
    show_points: false
    show_fill: true
