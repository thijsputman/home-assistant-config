type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--llh-mod-card-background);
      box-shadow: var(--llh-mod-card-box-shadow);
    }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: glance
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
          }
      entities:
        - entity: sensor.ds1815_1_minute_load
        - entity: sensor.ds1815_memory_usage_real
        - entity: sensor.ds1815_temperature
        - entity: binary_sensor.ds1815_security_status
          card_mod:
            style:
              state-badge$ ha-icon$: |
                {%- if states('binary_sensor.ds1815_security_status') == 'on' -%}
                  :host{
                    color: var(--error-color);
                  }
                {%- endif -%}
      show_name: false
      show_icon: true
      show_state: true
      state_color: false
      columns: 4
      title: Synology DS1815+
    - type: glance
      card_mod:
        style:
          .: |
            ha-card {
              border: 0px;
              box-shadow: unset;
            }
            ha-card div.entities{
              padding: 0px 32px 4px 32px !important;
            }
          div.entity:
            $:
              state-badge$ ha-icon$: |
                :host::after{
                  font-weight: bold;
                  font-variant-position: super;
                }
      entities:
        - entity: sensor.ds1815_drive_1_status
          icon: mdi:harddisk
          card_mod:
            style:
              state-badge$ ha-icon$: |
                {%- if states('sensor.ds1815_drive_1_status') != 'normal' -%}
                  :host{
                    color: var(--error-color);
                  }
                {%- endif -%}
                :host::after{
                  content: "1"
                }
