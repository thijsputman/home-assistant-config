type: 'custom:mod-card'
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        box-shadow: var(--llh-mod-card-box-shadow);
      }
    hui-vertical-stack-card$: |
      mini-graph-card{
        margin: 0px !important;
      }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: glance
      title: Routers & DNS
      card_mod:
        style:
          .: |
            ha-card {
              border: 0px;
              box-shadow: unset;
            }
          div.entity:
            $:
              state-badge$ ha-icon$: |
                :host::after{
                  font-weight: bold;
                  font-variant-position: super;
                }
      entities:
        - entity: sensor.dd_wrt_1_1_minute_load
          card_mod:
            style:
              state-badge$ ha-icon$: |
                :host::after{
                  content: "1"
                }
          icon: 'mdi:router-wireless'
        - entity: sensor.dd_wrt_2_1_minute_load
          card_mod:
            style:
              state-badge$ ha-icon$: |
                :host::after{
                  content: "2"
                }
          icon: 'mdi:router-wireless'
        - entity: sensor.pi_hole_1_minute_load
          icon: 'mdi:pi-hole'
      show_name: false
      show_icon: true
      show_state: true
      state_color: false
      columns: 3
    - type: 'custom:mini-graph-card'
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
          }
      name: 8-hour trend
      hour24: true
      decimals: 0
      points_per_hour: 6
      hours_to_show: 8
      aggregate_func: max
      show:
        labels: hover
        labels_secondary: hover
        state: false
        icon: false
      entities:
        - entity: sensor.dd_wrt_1_1_minute_load
          name: DD-WRT-1 (%)
          show_points: false
          show_fill: false
        - entity: sensor.dd_wrt_2_1_minute_load
          name: DD-WRT-2 (%)
          show_points: false
          show_fill: false
        - entity: sensor.pi_hole_1_minute_load
          name: Pi-hole (%)
          show_points: false
          show_fill: false
