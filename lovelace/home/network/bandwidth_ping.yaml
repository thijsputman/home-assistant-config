type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        box-shadow: var(--llh-mod-card-box-shadow);
      }
    hui-vertical-stack-card$: |
      mini-graph-card{
        margin: 0px !important;
      }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            border-radius: 0px;
          }
      name: Internet bandwidth & roundtrip time (past 8h)
      icon: mdi:wan
      hour24: true
      points_per_hour: 8
      aggregate_func: max
      hours_to_show: 8
      decimals: 1
      logarithmic: true
      lower_bound: 0
      show:
        labels: hover
        fill: fade
      entities:
        - entity: sensor.dd_wrt_1_wan_in_mbps
          name: Download (Mbps)
          show_points: false
          show_fill: false
        - entity: sensor.dd_wrt_1_wan_out_mbps
          name: Upload (Mbps)
          show_points: false
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            padding-top: 0px !important;
            background-color: #F2F9FD;
            border-radius: 0px;
          }
      hour24: true
      hours_to_show: 8
      points_per_hour: 10
      aggregate_func: max
      logarithmic: true
      lower_bound: 0
      upper_bound: ~600
      cache: true
      icon: mdi:speedometer
      show:
        labels: hover
        name: false
        icon: false
      decimals: 1
      entities:
        - entity: sensor.dd_wrt_1_google_dns_roundtrip_time
          unit: ms – to Google Public DNS
          show_graph: false
        - entity: sensor.google_dns_roundtrip_time
          name: Pi4
          unit: ms – to Google Public DNS
          color: lightgrey
          show_points: false
          show_fill: false
        - entity: sensor.dd_wrt_2_google_dns_roundtrip_time
          name: DD-WRT-2
          unit: ms – to Google Public DNS
          color: salmon
          show_points: false
          show_fill: false
        - entity: sensor.dd_wrt_1_google_dns_roundtrip_time
          name: DD-WRT-1
          unit: ms – to Google Public DNS
          color: "#E74C3C"
          show_points: false
          show_fill: false
