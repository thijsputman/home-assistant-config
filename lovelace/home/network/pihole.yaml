type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--llh-mod-card-background);
        border: var(--llh-mod-card-border);
      }
    hui-vertical-stack-card$: |
      hui-entities-card, mini-graph-card, hui-button-card{
        margin: 0px !important;
      }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: entities
      card_mod:
        style: |
          ha-card {
            border: 0px;
          }
      entities:
        - entity: sensor.pi_hole_ads_percentage_blocked_today
          name: Ads blocked last 24h (% of total)
        - entity: sensor.pi_hole_ads_blocked_today
          name: Ads blocked last 24h
        - entity: sensor.pi_hole_dns_unique_clients
          name: Active devices on network
          icon: mdi:devices
      show_header_toggle: false
      state_color: false
      title: Pi-hole â€“ Network-wide protection
    - type: markdown
      card_mod:
        style: |
          ha-card {
            border: 0px;
            margin: 0px !important;
            padding: 0px !important;
          }
          ha-markdown {
            padding-top: 8px !important;
            padding-bottom: 8px !important;
          }
      content: >-
        {% set entity_id = 'group.pihole_update' %}
        {% if states(entity_id) == 'on' %}
            <ha-alert alert-type="info">
              Updates are available for Pi-hole.
            </ha-alert>
        {% endif %}
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
            margin: 0px !important;
            padding: 0px !important;
          }
          ha-card div.header{
            display: none;
          }
      hour24: true
      hours_to_show: 24
      points_per_hour: 2
      lower_bound: ~20
      cache: true
      show:
        state: false
        icon: false
      height: 90
      decimals: 0
      entities:
        - entity: sensor.pi_hole_dns_unique_clients
          name: Unique clients
          show_points: false
          show_fill: true
    - type: button
      card_mod:
        style:
          .: |
            ha-card {
              border: 0px;
              border-top-right-radius: 0px;
              border-top-left-radius: 0px;
              background-color: #FFF0D9;
              padding-top: 0px !important;
              padding-bottom: 10px !important;
              white-space: nowrap;
            }
          ha-state-icon$ ha-icon$ ha-svg-icon$: |
            @keyframes flash {
              0% {
                color: var(--warning-color);
              }
              50% {
                color: var(--error-color);
              }
              100% {
                color: var(--warning-color);
              }
            }
            {%- if states('switch.pi_hole') == 'off' -%}
              :host{
                animation: flash 0.8s ease-in-out infinite;
              }
            {%- endif -%}
      icon: mdi:motion-pause-outline
      show_name: false
      icon_height: 45px
      tap_action:
        action: call-service
        service: pi_hole.disable
        service_data:
          entity_id: switch.pi_hole
          duration: "00:00:30"
