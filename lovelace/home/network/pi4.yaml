type: 'custom:mod-card'
style: |
  ha-card {
    background: var( --ha-card-background, var(--card-background-color, white) );
    box-shadow: var( --ha-card-box-shadow, 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12) );
  }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: glance
      style: |
        ha-card {
          border: 0px;
          box-shadow: unset;
          margin: 0px !important;
          padding: 0px !important;
        }
      title: Raspberry Pi 4
      entities:
        - entity: sensor.pi4_1_minute_load
          name: CPU
        - entity: sensor.pi4_memory_used_percentage
          name: Memory
        - entity: sensor.pi4_cpu_temperature
          name: Temp
        - entity: sensor.pi4_power_usage
          name: Power
      show_name: false
      show_icon: true
      show_state: true
      state_color: false
      columns: 4
    - type: 'custom:mini-graph-card'
      style: |
        ha-card {
          border: 0px;
          box-shadow: unset;
          margin: 0px !important;
          padding: 0px !important;
        }
      name: 24-hour trend
      hour24: true
      hours_to_show: 24
      points_per_hour: 2
      cache: true
      show:
        labels: hover
        labels_secondary: hover
        state: false
        icon: false
      decimals: 1
      entities:
        - entity: sensor.pi4_memory_used_percentage
          name: Memory (%)
          show_points: false
          show_fill: true
          color: thistle
        - entity: sensor.pi4_1_minute_load
          name: CPU (%)
          show_points: false
          show_fill: false
          color: var(--accent-color)
        - entity: sensor.pi4_power_usage
          name: Power (W) â†’
          show_points: false
          show_fill: false
          y_axis: secondary
          color: '#3498db'
