type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--llh-mod-card-background);
      border: var(--llh-mod-card-border);
    }
report_size: 3
card:
  type: vertical-stack
  cards:
    - type: glance
      card_mod:
        style: |
          ha-card {
            border: 0px;
            margin: 0px !important;
            padding: 0px !important;
          }
      title: Pi4 Sandcastle
      entities:
        - entity: sensor.pi4_sandcastle_cpu_load
        - entity: sensor.pi4_sandcastle_mem_used
        - entity: sensor.pi4_sandcastle_cpu_temp
        - entity: sensor.pi4_sandcastle_uptime
      show_name: false
      show_icon: true
      show_state: true
      state_color: false
      columns: 4
    - type: markdown
      card_mod:
        style:
          .: |
            ha-card {
              border: 0px;
              margin: 0px !important;
              padding: 0px !important;
            }
            ha-markdown {
              padding-top: 8px !important;
              padding-bottom: 8px !important;
            }
          ha-markdown$ha-alert:
            $: |
              div.issue-type{
                margin-bottom: 6px;
              }
      content: >-
        {% set update_id = 'update.pi4_sandcastle_apt' %}
        {% if states(update_id) == 'on' -%}
          <ha-alert alert-type="info">**{{ device_attr(update_id,
            'name') }}** has {{ state_attr(update_id,
            'latest_version') }} package upgrade(s) available.
          </ha-alert>
        {%- endif %}
        {% if states('binary_sensor.pi4_sandcastle_reboot_required') == 'on' -%}
          <ha-alert alert-type="warning">**{{ device_attr(update_id,
            'name') }}** requires a restart.</ha-alert>
        {%- endif %}
        {% if states('sensor.pi4_sandcastle_status') != 'running' -%}
          <ha-alert alert-type="error">systemd reports **{{-
            device_attr(update_id, 'name') }}** is _{{-
            states('sensor.pi4_sandcastle_status')}}_!</ha-alert>
        {%- endif %}
    - type: custom:mini-graph-card
      card_mod:
        style: |
          ha-card {
            border: 0px;
            margin: 0px !important;
            padding: 0px !important;
          }
      name: 24-hour trend
      hour24: true
      hours_to_show: 24
      points_per_hour: 2
      lower_bound: 0
      lower_bound_secondary: 0
      upper_bound_secondary: ~7
      cache: true
      show:
        labels: hover
        labels_secondary: hover
        state: false
        icon: false
      decimals: 1
      entities:
        - entity: sensor.pi4_sandcastle_mem_used
          name: Memory (%)
          show_points: false
          show_fill: true
          color: thistle
        - entity: sensor.pi4_sandcastle_cpu_load
          name: CPU (%)
          show_points: false
          show_fill: false
          color: var(--accent-color)
        - entity: sensor.pi4_sandcastle_cpu_temp
          name: Temperature (ÂºC)
          show_points: false
          show_fill: false
          y_axis: secondary
          color: "#3498db"
