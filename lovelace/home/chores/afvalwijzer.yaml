type: 'custom:mod-card'
card_mod:
  style: |
    ha-card {
      background: var(--llh-mod-card-background);
      box-shadow: var(--llh-mod-card-box-shadow);
    }
report_size: 2
card:
  type: vertical-stack
  cards:
    - type: conditional
      conditions:
        - entity: sensor.afvalwijzer_next_item
          state: restafval
      card:
        type: entity
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: unset;
              padding: 0px 3em 0px 3em !important;
            }
        entity: sensor.afvalwijzer_restafval
        attribute: days_until_collection_date
        unit: days
        name: 'Next pick-up: Black bin'
        icon: 'mdi:recycle'
    - type: conditional
      conditions:
        - entity: sensor.afvalwijzer_next_item
          state: gft
      card:
        type: entity
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: unset;
              padding-top: 0px !important;
              margin-top: 0px !important;
            }
        entity: sensor.afvalwijzer_gft
        attribute: days_until_collection_date
        unit: days
        name: 'Next pick-up: Green bin'
        icon: 'mdi:food-apple-outline'
    - type: conditional
      conditions:
        - entity: sensor.afvalwijzer_next_item
          state: papier
      card:
        type: entity
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: unset;
              padding-top: 0px !important;
              margin-top: 0px !important;
            }
        entity: sensor.afvalwijzer_papier
        attribute: days_until_collection_date
        unit: days
        name: 'Next pick-up: Paper'
        icon: 'mdi:newspaper-variant-multiple-outline'
    - type: glance
      card_mod:
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            padding-top: 0px !important;
            margin-top: 0px !important;
          }
      entities:
        - entity: sensor.afvalwijzer_restafval
          name: Black bin
          icon: 'mdi:recycle'
        - entity: sensor.afvalwijzer_gft
          name: Green bin
          icon: 'mdi:food-apple-outline'
        - entity: sensor.afvalwijzer_papier
          name: Paper
          icon: 'mdi:newspaper-variant-multiple-outline'
      show_state: true
      show_icon: true
      show_name: true
      state_color: true
