type: 'custom:mod-card'
style: |
  ha-card {
    background: var( --ha-card-background, var(--card-background-color, white) );
    box-shadow: var( --ha-card-box-shadow, 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12) );
  }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: alarm-panel
      style: |
        ha-card {
          border: 0px;
          box-shadow: unset;
          padding-bottom: 0px !important;
          margin-bottom: 0px !important;
        }
      states:
        - arm_away
        - arm_night
      entity: alarm_control_panel.home_alarm
      name: !secret lovelace_street_name
    - type: conditional
      conditions:
        - entity: input_boolean.active_alarm_state
          state: 'off'
      card:
        type: vertical-stack
        cards:
          - type: entity
            style: |
              ha-card{
                border: 0px;
                box-shadow: unset;
                padding-bottom: 0px !important;
                margin-bottom: 0px !important;
                padding-top: 0px !important;
                margin-top: 0px !important;
              }
              ha-card div.info{
                padding-bottom: 0px;
              }
            entity: !secret aarlo_control_panel
            name: Arlo
            icon: 'mdi:cctv'
          - type: entities
            style: |
              ha-card{
                border: 0px;
                box-shadow: unset;
                padding-top: 0px !important;
                margin-top: 0px !important;
              }
              ha-card div.card-content{
                padding-top: 0px;
              }
            entities:
              - type: 'custom:paper-buttons-row'
                buttons:
                  - name: â€“ night
                    icon: 'mdi:cctv'
                    tap_action:
                      action: call-service
                      service: alarm_control_panel.alarm_arm_night
                      service_data:
                        entity_id: !secret aarlo_control_panel
                  - name: / away
                    tap_action:
                      action: call-service
                      service: alarm_control_panel.alarm_arm_away
                      service_data:
                        entity_id: !secret aarlo_control_panel
                  - name: Disarm
                    icon: 'mdi:close-circle'
                    tap_action:
                      action: call-service
                      service: alarm_control_panel.alarm_disarm
                      service_data:
                        entity_id: !secret aarlo_control_panel
                  - entity: timer.aarlo_pause
                    icon: 'mdi:timer-outline'
                    name: 15 min
                    tap_action:
                      action: call-service
                      service: timer.start
                      service_data:
                        entity_id: timer.aarlo_pause
                    hold_action:
                      action: more-info
                    state_styles:
                      active:
                        button:
                          color: var(--paper-item-icon-active-color)
