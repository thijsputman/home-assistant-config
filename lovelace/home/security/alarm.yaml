type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--llh-mod-card-background);
      border: var(--llh-mod-card-border);
    }
report_size: 5
card:
  type: vertical-stack
  cards:
    - type: conditional
      conditions:
        - entity: group.family
          state: not_home
      card:
        type: tile
        card_mod:
          style: |
            ha-card{
              border: 0px;
              padding-top: 2px !important;
              padding-bottom: 0px !important;
            }
            ha-card div.background{
              border-radius: 0px
            }
        entity: alarm_control_panel.home_alarm
        state_content:
          - state
          - last-changed
        features:
          - type: alarm-modes
            modes:
              - armed_away
              - armed_night
              - disarmed
              - armed_vacation
    - type: conditional
      conditions:
        - entity: group.family
          state: home
      card:
        type: tile
        card_mod:
          style: |
            ha-card{
              border: 0px;
              padding-top: 2px !important;
              padding-bottom: 0px !important;
            }
            ha-card div.background{
              border-radius: 0px
            }
        entity: alarm_control_panel.home_alarm
        state_content:
          - state
          - last-changed
        features:
          - type: alarm-modes
            modes:
              - armed_night
              - disarmed
    - type: tile
      card_mod:
        style: |
          ha-card{
            border: 0px;
            padding-top: 2px !important;
            padding-bottom: 0px !important;
          }
          ha-card div.background{
            border-radius: 0px
          }
      entity: !secret aarlo_control_panel
      icon: mdi:cctv
      name: Arlo
      state_content:
        - state
        - last-changed
    - type: entities
      card_mod:
        style:
          .: |
            ha-card{
              border: 0px;
            }
            ha-card div.card-content{
              padding-top: 0px;
            }
      entities:
        - type: custom:paper-buttons-row
          buttons:
            - name: Auto-arm at night
              entity: input_boolean.alarm_auto_arm_night
              state_styles:
                "on":
                  icon:
                    color: rgb(var(--rgb-amber-color))
                  name:
                    color: rgb(var(--rgb-amber-color))
            - name: Auto-arm when away
              entity: input_boolean.alarm_auto_arm_away
              state_styles:
                "on":
                  icon:
                    color: rgb(var(--rgb-amber-color))
                  name:
                    color: rgb(var(--rgb-amber-color))
