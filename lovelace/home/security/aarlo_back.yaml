type: custom:mod-card
card_mod:
  style:
    .: |
      ha-card {
        background: var(--card-background-color, white);
      }
    hui-vertical-stack-card$: |
      aarlo-glance:first-child{
        margin-bottom: 0px !important;
      }
      aarlo-glance:nth-child(2){
        margin-top: 0px !important;
      }
report_size: 3
card:
  type: conditional
  conditions:
    - entity: binary_sensor.aarlo_connected_back
      state: "on"
  card:
    type: vertical-stack
    cards:
      - type: custom:aarlo-glance
        card_mod:
          style: |
            ha-card {
              {%- if states('binary_sensor.aarlo_armed_back') == 'on' -%}
                border: 3px solid var(--label-badge-red);
              {# See "ðŸ“„ ./aarlo_front.yaml" for more details #}
              {%- elif
                states('sensor.aarlo_last_back') != 'unknown' and
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_back'),
                  '%Y %m-%d %H:%M'
                ) + timedelta( hours = 12 ) > now().today() and
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_back'),
                    '%Y %m-%d %H:%M') < now().today()
              -%}
                border: 3px solid var(--warning-color);
              {%- else -%}
                border: 3px solid var(--label-badge-green);
              {%- endif -%}
              border-bottom-width: 0px;
              box-shadow: unset;
              background-color: black;
              padding-bottom: 1px !important;
              margin-bottom: 0px !important;
              border-bottom-left-radius: 0px !important;
              border-bottom-right-radius: 0px !important;
            }
            ha-card div.base-16x9 > img{
              width: 101% !important;
            }
        entity: camera.aarlo_back
        name: Back garden
        show:
          - motion
          - battery_level
          - signal_strength
          - captured_today
          - image_date
        top_title: true
        top_status: false
        top_date: true
        play_direct: true
        door: binary_sensor.openclose_12
        door2: binary_sensor.openclose_34
        light: light.hue_filament_bulb_1
      - type: custom:aarlo-glance
        card_mod:
          style: |
            ha-card {
              {%- if states('binary_sensor.aarlo_armed_balcony') == 'on' -%}
                border: 3px solid var(--label-badge-red);
              {%- elif
                states('sensor.aarlo_last_back') != 'unknown' and
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_balcony'),
                  '%Y %m-%d %H:%M'
                ) + timedelta( hours = 12 ) > now().today() and
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_balcony'),
                    '%Y %m-%d %H:%M') < now().today()
              -%}
                border: 3px solid var(--warning-color);
              {%- else -%}
                border: 3px solid var(--label-badge-green);
              {%- endif -%}
              border-top-width: 0px;
              box-shadow: unset;
              background-color: black;
              padding-bottom: 0px !important;
              margin-bottom: 0px !important;
              border-top-left-radius: 0px !important;
              border-top-right-radius: 0px !important;
            }
            ha-card div.base-16x9 > img{
              width: 101% !important;
            }
        entity: camera.aarlo_balcony
        name: Balcony
        show:
          - motion
          - battery_level
          - signal_strength
          - captured_today
          - image_date
        top_title: true
        top_status: false
        top_date: true
        play_direct: true
        door: binary_sensor.openclose_18
      - type: custom:logbook-card
        card_mod:
          style: |
            ha-card{
              border: 0px;
              box-shadow: unset;
              padding-top: 0px !important;
              margin-top: 0px !important;
            }
            ha-card .card-content.grid{
              padding-top: 8px;
            }
            ha-card .card-content.grid p{
              font-style: italic;
              color: var(--secondary-text-color);
              text-align: center;
              margin: 8px 0px;
            }
            ha-card .date{
              font-size: 1em;
            }
            ha-card .duration{
              font-size: 1em;
              font-style: normal;
              color: var(--secondary-text-color);
            }
        entity: binary_sensor.aarlo_motion_back_combined
        title: false
        no_event: No motion detected in the past 24 hours.
        history: 1
        max_items: 10
        collapse: 1
        hiddenState:
          - "off"
          - unknown
          - unavailable
        show:
          state: false
          duration: true
          start_date: true
          end_date: false
          icon: true
          separator: true
