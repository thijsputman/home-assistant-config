type: 'custom:mod-card'
style: |
  ha-card {
    background: var( --ha-card-background, var(--card-background-color, white) );
    box-shadow: var( --ha-card-box-shadow, 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12) );
  }
report_size: 3
card:
  type: conditional
  conditions:
    - entity: binary_sensor.aarlo_connected_front
      state: 'on'
  card:
    type: vertical-stack
    cards:
      - type: 'custom:aarlo-glance'
        style: |
          ha-card {
            border: 0px;
            box-shadow: unset;
            padding-bottom: 0px !important;
            margin-bottom: 0px !important;
          }
        entity: camera.aarlo_front
        name: Front garden
        show:
          - motion
          - battery_level
          - signal_strength
          - captured_today
          - image_date
        top_title: true
        top_status: false
        top_date: true
        play_direct: true
      - type: 'custom:logbook-card'
        style: |
          ha-card{
            border: 0px;
            box-shadow: unset;
            padding-top: 0px !important;
            margin-top: 0px !important;
          }
          ha-card .card-content.grid{
            padding-top: 8px;
          }
          ha-card .card-content.grid p{
            font-style: italic;
            color: var(--secondary-text-color);
            text-align: center;
            margin: 8px 0px;
          }
          ha-card .date{
            font-size: 1em;
          }
          ha-card .duration{
            font-size: 1em;
            font-style: normal;
            color: var(--secondary-text-color);
          }
        entity: binary_sensor.aarlo_motion_front
        title: false
        no_event: No motion detected in the past 24 hours.
        history: 1
        max_items: 10
        collapse: 1
        hiddenState:
          - 'off'
          - unknown
        show:
          state: false
          duration: true
          start_date: true
          end_date: false
          icon: true
          separator: true
