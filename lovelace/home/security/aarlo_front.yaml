type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--llh-mod-card-background);
      box-shadow: var(--llh-mod-card-box-shadow);
    }
report_size: 3
card:
  type: conditional
  conditions:
    - entity: binary_sensor.aarlo_connected_front
      state: "on"
  card:
    type: vertical-stack
    cards:
      - type: custom:aarlo-glance
        card_mod:
          style: |
            ha-card {
              {%- if states('binary_sensor.aarlo_armed_front') == 'on' -%}
                border: 3px solid var(--label-badge-red);
              {%- elif
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_front'),
                  '%Y %m-%d %H:%M'
                ) + timedelta( days = 1 ) > now().today()
              -%}
                border: 3px solid var(--warning-color);
              {%- else -%}
                border: 3px solid var(--label-badge-green);
              {%- endif -%}
              box-shadow: unset;
              padding-bottom: 0px !important;
              margin-bottom: 0px !important;
            }
            ha-card div.base-16x9 > img{
              width: 101% !important;
            }
        entity: camera.aarlo_front
        name: Front garden
        show:
          - motion
          - battery_level
          - signal_strength
          - captured_today
          - image_date
        top_title: true
        top_status: false
        top_date: true
        play_direct: true
        door: binary_sensor.openclose_16
        door_bell: binary_sensor.vibration_43
        light: light.hue_filament_bulb_1_2
      - type: custom:logbook-card
        card_mod:
          style: |
            ha-card{
              border: 0px;
              box-shadow: unset;
              padding-top: 0px !important;
              margin-top: 0px !important;
            }
            ha-card .card-content.grid{
              padding-top: 8px;
            }
            ha-card .card-content.grid p{
              font-style: italic;
              color: var(--secondary-text-color);
              text-align: center;
              margin: 8px 0px;
            }
            ha-card .date{
              font-size: 1em;
            }
            ha-card .duration{
              font-size: 1em;
              font-style: normal;
              color: var(--secondary-text-color);
            }
        entity: binary_sensor.aarlo_motion_front
        title: false
        no_event: No motion detected in the past 24 hours.
        history: 1
        max_items: 10
        collapse: 1
        hiddenState:
          - "off"
          - unknown
        show:
          state: false
          duration: true
          start_date: true
          end_date: false
          icon: true
          separator: true
