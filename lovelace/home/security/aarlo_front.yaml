type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--card-background-color, white)
    }
report_size: 3
card:
  type: conditional
  conditions:
    - entity: binary_sensor.aarlo_connected_front
      state: "on"
  card:
    type: vertical-stack
    cards:
      - type: custom:aarlo-glance
        card_mod:
          style: |
            ha-card {
              {%- if states('binary_sensor.aarlo_armed_front') == 'on' -%}
                border: 3px solid var(--label-badge-red);
              {#
                Aarlo doesn't include a year in its "last active" sensor. We
                thus need to check against the past 12-hours _and_ against
                "the future" â€“ to guard for the case where we erroneously
                concatenate the current year to a "last active" date in the
                previous year (under assumption activity is detected at least
                every so often. At some point this check too will fail, then
                it's probably easiest to just wave at the camera ðŸ˜‰)...
              #}
              {%- elif
                states('sensor.aarlo_last_front') != 'unknown' and
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_front'),
                  '%Y %m-%d %H:%M'
                ) + timedelta( hours = 12 ) > now().today() and
                strptime(
                  now().year ~ ' ' ~ states('sensor.aarlo_last_front'),
                    '%Y %m-%d %H:%M' ) < now().today()
              -%}
                border: 3px solid var(--warning-color);
              {%- else -%}
                border: 3px solid var(--label-badge-green);
              {%- endif -%}
              background-color: black;
              padding-bottom: 0px !important;
              margin-bottom: 0px !important;
            }
            ha-card div.base-16x9 > img{
              width: 101% !important;
            }
        entity: camera.aarlo_front
        name: Front garden
        show:
          - motion
          - battery_level
          - signal_strength
          - captured_today
          - image_date
        top_title: true
        top_status: false
        top_date: true
        play_direct: true
        door: binary_sensor.openclose_16
        door_bell: binary_sensor.vibration_43
        light: light.hue_filament_bulb_1_2
      - type: custom:logbook-card
        card_mod:
          style: |
            ha-card{
              border: 0px;
              padding-top: 0px !important;
              margin-top: 0px !important;
            }
            ha-card .card-content.grid{
              padding-top: 8px;
            }
            ha-card .card-content.grid p{
              font-style: italic;
              color: var(--secondary-text-color);
              text-align: center;
              margin: 8px 0px;
            }
            ha-card .date{
              font-size: 1em;
            }
            ha-card .duration{
              font-size: 1em;
              font-style: normal;
              color: var(--secondary-text-color);
            }
        entity: binary_sensor.aarlo_motion_front
        title: false
        no_event: No motion detected in the past 24 hours.
        history: 1
        max_items: 10
        collapse: 1
        hiddenState:
          - "off"
          - unknown
          - unavailable
        show:
          state: false
          duration: true
          start_date: true
          end_date: false
          icon: true
          separator: true
