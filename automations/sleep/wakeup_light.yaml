- alias: ðŸ’¡ | ðŸ’¤/â° Bedroom lights on; off after 2-hours (at Â«wakeup Â» time)
  id: 41125109-0a50-4f70-aaaf-ec40cd780a3e
  trigger:
    - platform: time
      at: input_datetime.wakeup
  condition:
    # Run regardless of whether the lights are on â€“ this ensures that if the
    # lights are on, but at a lower intensity, we punch them back to maximum
    # brightness at Â«wakeup Â» time...
    - condition: state
      entity_id: timer.wakeup_grace_time
      state: idle
    - condition: state
      entity_id: input_boolean.wakeup_alarm_mute
      state: "off"
  action:
    - service: light.turn_on
      data:
        color_temp_kelvin: 4500
        brightness_pct: 100
      entity_id: light.bedroom
    # Switch the lights off after 2-hours
    - wait_for_trigger:
        - platform: state
          entity_id: light.bedroom
          from: "on"
          to: "off"
      timeout: "02:00:00"
      continue_on_timeout: true
    # Trigger expired â€“ continue; otherwise we abort (the light were already
    # switched off)
    - condition: template
      value_template: >-
        {{ wait.trigger is none }}
    - service: light.turn_off
      entity_id: light.bedroom
  mode: single
  max_exceeded: silent
