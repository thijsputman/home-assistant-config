- alias: >-
    ğŸ“Ÿ | ğŸ’¤/ğŸ›¡ï¸ Kitchen tablet screen off (everyone asleep / "Armed away")
  id: c82e78e4-d54f-48d0-be93-6d2be002d1b7
  trigger:
    - platform: state
      entity_id: input_boolean.everyone_asleep
      from: "off"
      to: "on"
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to:
        - armed_away
        - armed_vacation
  condition:
    - condition: state
      entity_id: switch.p20hd_eea_screen
      state: "on"
  action:
    - service: switch.turn_off
      entity_id: switch.p20hd_eea_screen
  mode: single
- alias: >-
    ğŸ“Ÿ | ğŸ’¤/ğŸ›¡ï¸ Kitchen tablet screen on (everyone awake / alarm disarmed)
  id: 2bb72694-569c-4203-9524-09ccbe70cc3f
  trigger:
    - platform: state
      entity_id: input_boolean.everyone_asleep
      from: "on"
      to: "off"
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: disarmed
  condition:
    - condition: state
      entity_id: switch.p20hd_eea_screen
      state: "off"
  action:
    - service: switch.turn_on
      entity_id: switch.p20hd_eea_screen
    # Turn the screensaver off and then back on again; prevents the screen
    # from getting stuck in a weird "flickering" state
    - delay: 1
    - service: switch.turn_off
      entity_id: switch.p20hd_eea_screensaver
    - delay: 2
    - service: switch.turn_on
      entity_id: switch.p20hd_eea_screensaver
  mode: single
  max_exceeded: silent
