- alias: 🚨 | 💤 Alarm arm night (everyone asleep)
  id: c7465f32-cd4f-49e0-a675-4ef234a80eac
  trigger:
    - platform: state
      entity_id: input_boolean.everyone_asleep
      from: "off"
      to: "on"
  condition:
    # Prevent overruling "Armed away"
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: disarmed
  action:
    - service: alarm_control_panel.alarm_arm_night
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: 🚨 | 💤 Alarm disarm (everyone awake)
  id: 33aaf958-65a3-42ed-9b0a-07966a049482
  trigger:
    - platform: state
      entity_id: input_boolean.everyone_asleep
      from: "on"
      to: "off"
  condition:
    # Prevent overruling "Armed away"
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_night
  action:
    - service: alarm_control_panel.alarm_disarm
      data:
        code: !secret alarm_code
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: 🚨 | ✈️ Alarm arm away (everyone away)
  id: 4cb07e27-5af6-4a81-b51c-dc35372c3deb
  trigger:
    - platform: state
      entity_id: group.family
      from: home
      to: not_home
      for: "00:05:00"
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: armed_away
    - condition: state
      entity_id: binary_sensor.housekeeper_present
      state: "off"
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: 🚨 | ✈️ Alarm disarm (someone home)
  id: 1b7d2951-39c5-41d1-bcac-9acdf31c1173
  trigger:
    - platform: state
      entity_id: group.family
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
  action:
    - service: alarm_control_panel.alarm_disarm
      data:
        code: !secret alarm_code
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: 🚨 | 🧹 Alarm disarm (housekeeper comes when everyone away)
  id: 3e6dc009-efd8-4c15-bb6d-52430aa7d32c
  trigger:
    - platform: state
      entity_id: binary_sensor.housekeeper_present
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
  action:
    - service: alarm_control_panel.alarm_disarm
      data:
        code: !secret alarm_code
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: 🚨 | 🧹 Alarm arm away (housekeeper leaves when everyone away)
  id: 5cf9fd2b-f126-4a13-a637-213be05d1cea
  trigger:
    - platform: state
      entity_id: binary_sensor.housekeeper_present
      from: "on"
      to: "off"
  condition:
    - condition: state
      entity_id: group.family
      state: not_home
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.home_alarm
  mode: single
