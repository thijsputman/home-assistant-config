- alias: ðŸš¨ Trigger alarm (door / window opened)
  id: cb55dcf5-9182-482c-9d3a-ce14387709b5
  trigger:
    - platform: state
      # Not using a group of sensors â€“ this will trigger "off" â†’ "on" if one of
      # their members transitions from "unavailable" â†’ "on", which leads to
      # false alarms...
      # Furthermore, listing the individual entities is relevant as some
      # doors/windows might intentionally be left open â€“ using a group would
      # obscure all further transitions to the "on"-state.
      entity_id:
        - binary_sensor.openclose_12 # Kitchen
        - binary_sensor.openclose_16 # Front door
        - binary_sensor.openclose_17 # Bathroom
        - binary_sensor.openclose_33 # Attic
        - binary_sensor.openclose_36 # Kitchen
        - binary_sensor.openclose_18 # Bedroom
        - binary_sensor.openclose_19 # Bedroom
        - binary_sensor.openclose_20 # Bedroom
        - binary_sensor.openclose_8 # Living room
        - binary_sensor.openclose_14 # Living room
        - binary_sensor.openclose_15 # Living room
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state:
        - armed_away
        - armed_night
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: ðŸš¨ | ðŸ‘‹ Trigger alarm (vibration detected)
  id: b5f4a4ba-dc7b-49e3-afe6-6f6762a3031f
  trigger:
    # Vibration sensors could be made more sensitive by triggering on changes to
    # their "tiltangle" and "orientation" attributes. In that case the alarm
    # would also trigger when the sensor transitions to/from "unavailable" which
    # is undesirable (and complex to guard against).
    # As such the sensor's baseline vibration detection is used (which means you
    # need to somewhat more forcefully bump into an office chair to trigger the
    # alarm ðŸ˜‰).
    - platform: state
      entity_id:
        - binary_sensor.vibration_106 # Office chair
        - binary_sensor.vibration_102 # Office chair
        - binary_sensor.vibration_122 # Drawer with wallets and (car) keys
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state:
        - armed_away
        - armed_night
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: ðŸš¨ | ðŸ”Š Sound the alarm (alarm triggered)
  id: 714cfa44-bce7-41f8-be78-9891769fef74
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: triggered
  condition: []
  action:
    - service: script.sirens
      data:
        mode: lselect
        ontime: 180
  mode: restart
- alias: ðŸš¨ | ðŸ”Š Stop sounding the alarm (alarm trigger ended)
  id: 06b3864d-3f70-45d7-96fa-6c30fa2576c2
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      from: triggered
  condition: []
  action:
    - service: script.sirens
      data:
        mode: none
  mode: single
- alias: ðŸš¨ | ðŸ•¹ï¸ Silence the alarm (Bedroom Smart Switches)
  id: 830121ea-907f-4234-be81-b4acce05c1bc
  trigger:
    # Bedside Smart Switches
    - device_id: da1237666189a9a364fa383795ba532d
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
    - device_id: b26003b4b78afd0e5b2c3bcb3b06eeeb
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
  condition:
    # Only act if the "Home Alarm" is triggered, the siren is sounding _and_
    # someone is home
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: triggered
    - condition: state
      entity_id: script.sirens
      state: "on"
    - condition: state
      entity_id: group.family
      state: home
  action:
    # Silence â€“ continue blinking until the alarm state clears
    - service: script.sirens
      data:
        mode: blink
        ontime: 180
  mode: single
  max_exceeded: silent
- alias: ðŸš¨ | ðŸ’¡ Flash indoor lights (alarm pending)
  id: 4416cb36-8291-41ae-8c62-7a246fdc9d2d
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: pending
  condition: []
  action:
    # The below assumes the alarm is always triggered by a single state change.
    # Technically speaking not necessarily true â€“ though practically speaking
    # sufficient.
    - choose:
        # Front door opened
        - conditions:
            - condition: state
              entity_id: binary_sensor.openclose_16
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                flash: long
                entity_id:
                  - light.hue_filament_bulb_1_5
                  - light.hue_filament_bulb_1_4
        # Kitchen door opened
        - conditions:
            - condition: state
              entity_id: binary_sensor.openclose_12
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                flash: long
                entity_id:
                  - light.spot_4_kitchen_garden_side
                  - light.spot_3_kitchen
        # Hallway/staircase motion detected (when someone home)
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: group.motion_hallway
                  state: "on"
                - condition: state
                  entity_id: group.motion_attic
                  state: "on"
            - condition: state
              entity_id: group.family
              state: home
          sequence:
            - service: light.turn_on
              data:
                flash: long
                entity_id:
                  - light.hallway
                  - light.attic
            # The Attic staircase relay doesn't support flash â€“ instead of
            # rapidly toggling the relay (*click*, *click*, *click*, *click*),
            # switch it off and gently flash the lights in the Attic proper to
            # reach roughly the same effect...
            - service: light.turn_off
              data:
                entity_id: light.attic_hallway
  mode: single
- alias: ðŸš¨ | ðŸ’¡ Front and Back door to maximum brightness (alarm pending)
  id: 1aa3f46d-2703-419b-829c-64ee68e461a0
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: pending
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.time_of_day
          state: day
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.front_back_door_bright
    # Turn the lights off if the alarm disarms
    - wait_for_trigger:
        - platform: state
          id: disarmed
          entity_id: alarm_control_panel.home_alarm
          to: disarmed
        # Short-circuit if the light is switched off
        - platform: state
          id: abort
          entity_id: light.front_back_door
          to: "off"
      timeout: "24:00:00"
      continue_on_timeout: false
    - condition: template
      value_template: >-
        {{ wait.trigger.id != 'abort' }}
    - service: light.turn_off
      data:
        entity_id: light.front_back_door
  mode: restart
- alias: ðŸš¨ | ðŸ’¡ Garden lights to maximum brightness (back gate opened)
  id: b937fe69-27ce-49dd-b720-4fb34907ba66
  trigger:
    - platform: state
      entity_id: binary_sensor.openclose_34
      from: "off"
      to: "on"
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.time_of_day
          state: day
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state:
        - armed_night
        - armed_away
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.garden_active
    - service: light.turn_on
      data:
        brightness: 255
        entity_id: light.hue_filament_bulb_1 # Light above the Kitchen door
    # Wait for 5 minutes to ensure this is not a false alarm
    - wait_for_trigger:
        - platform: state
          entity_id: alarm_control_panel.home_alarm
          to: disarmed
        # Short-circuit if the alarm gets triggered
        - platform: state
          id: abort
          entity_id: alarm_control_panel.home_alarm
          to: triggered
      timeout: "00:05:00"
      continue_on_timeout: false
    # In case of false alarm, switch the Garden lights back to a more
    # agreeable setting
    - condition: template
      value_template: >-
        {{ wait.trigger.id != 'abort' }}
    - service: scene.turn_on
      target:
        entity_id: scene.garden_ambiance
    - service: light.turn_on
      data:
        brightness: 77
        entity_id: light.hue_filament_bulb_1
  mode: single
  max_exceeded: silent
- alias: ðŸš¨ | ðŸ’¡ All indoor lights to maximum brightness (alarm triggered)
  id: af18c5c4-4619-485f-8ff0-97ce63c7e42f
  variables:
    tablet_kitchen_user_id: !secret tablet_kitchen_user_id
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: triggered
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.time_of_day
          state: day
  action:
    - service: scene.turn_on
      target:
        entity_id:
          - scene.living_room_active
          - scene.kitchen_bright_custom
          - scene.hallway_bright
          - scene.garden_active
          - scene.bedroom_concentrate
          - scene.bathroom_concentrate
          - scene.wardrobe_bright
          - scene.guestroom_bright
          - scene.attic_concentrate
    - service: light.turn_on
      data:
        entity_id: light.attic_hallway
    # Wait for the alarm to disarm or for dawn
    - wait_for_trigger:
        - platform: state
          id: disarmed
          entity_id: alarm_control_panel.home_alarm
          to: disarmed
        - platform: state
          entity_id: sensor.time_of_day
          from: night
          to: dawn
      timeout: "24:00:00"
      continue_on_timeout: false
    - choose:
        # If the alarm is disarmed from the tablet in the Kitchen, or someone is
        # home when it gets disarmed, keep all lights on â€“ switch some of them
        # to a more agreeable setting though.
        - conditions:
            - condition: template
              value_template: >-
                {{ wait.trigger.id == 'disarmed' }}
            - condition: or
              conditions:
                - condition: state
                  entity_id: group.family
                  state: home
                - condition: template
                  value_template: >-
                    {{
                      wait.trigger.to_state.context.user_id ==
                        tablet_kitchen_user_id
                    }}
          sequence:
            - service: scene.turn_on
              target:
                entity_id:
                  - scene.living_room_active
                  - scene.kitchen_bright_custom
                  - scene.hallway_bright
                  - scene.garden_ambiance
                  - scene.bedroom_bright
                  - scene.guestroom_bright
                  - scene.attic_bright
            - service: light.turn_off
              data:
                entity_id:
                  - light.bathroom
                  - light.wardrobe
                  - light.attic_hallway
      # Otherwise, switch the house back to regular "Ambiance"/Evening-mode.
      # An automation in "ðŸ“„ automations/lights/dawn.yaml" switches off all
      # "Ambiance"/Evening-mode lights just after sunrise. By switching the
      # house back to this mode when the alarm is disarmed _or_ at dawn (which
      # is well _before_ sunrise), we ensure all lights are properly switched
      # off after sunrise (without duplicating any logic).
      default:
        - service: scene.turn_on
          target:
            entity_id:
              - scene.living_room_ambiance
              - scene.kitchen_ambiance
              - scene.hallway_evening
              - scene.garden_ambiance
              - scene.guestroom_evening
        - service: light.turn_off
          data:
            entity_id:
              - light.bedroom
              - light.bathroom
              - light.wardrobe
              - light.attic
              - light.attic_hallway
  mode: single
- alias: ðŸš¨ | ðŸ“± Notify on alarm pending
  id: 601cb512-c43b-4155-b58f-122441d49d22
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: pending
  condition: []
  action:
    - variables:
        # List all possible trigger sensors that are "on" _and_ changed in the
        # last five minutes. This prevents listing sensors that were "on" to
        # begin with (e.g. a window left open). Has the potential to include
        # irrelevant sensors (as not all sensors trigger the alarm under all
        # circumstances) but offers a good balance between accuracy and
        # complexity.
        tripped_sensors: >-
          {{
            (
              expand('group.openclose_all') + expand('group.motion_all') +
                expand('group.vibration_all')
            ) | selectattr('state', 'eq', 'on') | selectattr(
              'last_changed', 'gt', now() - timedelta(minutes=5)
            ) |
            sort(reverse=true, attribute='last_changed') |
            map(attribute='name') | list
          }}
    - service: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          group: home alarm
          channel: Alert
          criticalNotification: true
          title: ðŸš¨ Home Alarm pending!
          message: >-
            The Home Alarm just got triggered!
            If not promptly disarmed, the alarm will sound...
            {%- if tripped_sensors | length > 0 %}
              <br><br>
              {%- if tripped_sensors | length == 1 -%}
                The alarm was triggered by
                <strong>{{ tripped_sensors[0] }}</strong>.
              {%- else -%}
                The following <strong>{{ tripped_sensors | length }} sensors
                </strong> triggered the alarm:<br>â—¾ {{
                  tripped_sensors | join('<br>â—¾ ')
                -}}
              {%- endif -%}
            {% endif %}
  mode: single
- alias: ðŸš¨ | ðŸ“± Notify on alarm sounding
  id: 05a2188b-8940-4311-adfb-bea75a792000
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: triggered
  condition: []
  action:
    - variables:
        # Largely identical to the previous automation _except_ this lists *all*
        # sensors changed in the last five minutes (and not only those that are
        # "on"). It is possible for sensors to transition to "off" in between
        # triggering and sounding the alarm. This list is thus less accurate
        # than the one provided in the trigger notification...
        tripped_sensors: >-
          {{
            (
              expand('group.openclose_all') + expand('group.motion_all') +
                expand('group.vibration_all')
            ) |
            selectattr('last_changed', 'gt', now() - timedelta(minutes=5)) |
            sort(reverse=true, attribute='last_changed') |
            map(attribute='name') | list
          }}
    - service: script.turn_on
      target:
        entity_id: script.sms_notification
      data:
        variables:
          message: >-
            ðŸš¨ Home Alarm sounding!
            {% if tripped_sensors | length > 0
            %}\nThere's someone in the house!
              \n\n
              {%- if tripped_sensors | length == 1 -%}
                The alarm was triggered by {{ tripped_sensors[0] }}.
              {%- else -%}
                The following {{ tripped_sensors | length }} sensors triggered
                the alarm:\nâ—¾ {{
                  tripped_sensors | join('\\nâ—¾ ')
                -}}
              {%- endif -%}
            {% endif %}
    - service: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          group: home alarm
          channel: Critical
          importance: high
          lovelaceDismiss: false
          criticalNotification: true
          title: ðŸš¨ Home Alarm sounding!
          message: >-
            The Home Alarm is sounding
            {%- if tripped_sensors | length > 0
              %} â€“ there's someone in the house!
              <br><br>
              {%- if tripped_sensors | length == 1 -%}
                The alarm was triggered by:
                <strong>{{ tripped_sensors[0] }}</strong>.
              {%- else -%}
                The following <strong>{{ tripped_sensors | length }} sensors
                </strong> triggered the alarm: <br>â—¾ {{
                  tripped_sensors | join('<br>â—¾ ')
                -}}
              {%- endif -%}
            {%- else -%}
              .
            {%- endif -%}
  mode: single
- alias: ðŸš¨ | ðŸ“± Notify on alarm disarmed
  id: d06c2a3e-f1a7-41c2-9bf3-d29c6c352c93
  variables:
    tablet_kitchen_user_id: !secret tablet_kitchen_user_id
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      from:
        - pending
        - triggered
      to:
        - disarmed
  condition: []
  action:
    - variables:
        actor: >-
          {%- if trigger is defined and
              trigger.to_state.context.user_id is defined -%}
            {% if trigger.to_state.context.user_id == tablet_kitchen_user_id %}
              from the tablet in the Kitchen
            {% else %}
              {%- set persons = states.person | selectattr(
                'attributes.user_id', 'eq', trigger.to_state.context.user_id
              ) | list -%}
              {%- if persons | count == 1 %}
                {# Firstname only; remove everything after first space #}
                by {{
                  persons[0].attributes.friendly_name |
                  regex_replace(' .*$', '')
                }}
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}
    - service: script.turn_on
      target:
        entity_id: script.sms_notification
      data:
        variables:
          message: >-
            ðŸ”“ Home Alarm disarmed
            \nThe Home Alarm just got disarmed
            {% if actor != '' %} {{ actor }} {% endif %}.
    - service: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          group: home alarm
          channel: Alert
          lovelaceDismiss: false
          criticalNotification: true
          title: ðŸ”“ Home Alarm disarmed
          message: >-
            The Home Alarm just got disarmed
            {% if actor != '' %} {{ actor }} {% endif %}.
