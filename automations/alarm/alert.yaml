- alias: ðŸš¨ Trigger alarm (door / window opened)
  id: cb55dcf5-9182-482c-9d3a-ce14387709b5
  description: ''
  trigger:
  - platform: state
    # Not using groups of sensors â€“ They will trigger "off" â†’ "on" if one of
    # their members transitions from "unavailable" â†’ "on", which leads to false
    # alarms...
    # Furthermore, listing the individual entities is relevant as some
    # doors/windows might intentionally be left open â€“ using a group would
    # obscure all further state transitions.
    entity_id:
    - binary_sensor.openclose_12
    - binary_sensor.openclose_16
    - binary_sensor.openclose_17
    - binary_sensor.openclose_33
    - binary_sensor.openclose_36
    - binary_sensor.openclose_18
    - binary_sensor.openclose_19
    - binary_sensor.openclose_20
    - binary_sensor.openclose_8
    - binary_sensor.openclose_14
    - binary_sensor.openclose_15
    from: 'off'
    to: 'on'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_away
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_night
  action:
  - service: alarm_control_panel.alarm_trigger
    data: {}
    entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: ðŸš¨ | ðŸ”Š Sound the alarm (alarm triggered)
  id: 714cfa44-bce7-41f8-be78-9891769fef74
  description: ''
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
