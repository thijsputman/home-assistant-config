- alias: ðŸš¨ | ðŸ“± Notify on alarm disarmed
  id: d06c2a3e-f1a7-41c2-9bf3-d29c6c352c93
  description: ""
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      from:
        - pending
        - triggered
      to:
        - disarmed
  condition: []
  action:
    - service: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          group: home alarm
          channel: Alert
          lovelaceDismiss: false
          criticalNotification: true
          title: ðŸš¨ Home Alarm disarmed
          message: >-
            The Home Alarm just got disarmed
            {%- if trigger is defined and
                trigger.to_state.context.user_id is defined -%}
              {%- set persons = states.person | selectattr(
                'attributes.user_id', 'eq', trigger.to_state.context.user_id
              ) | list -%}
              {%- if persons | count == 1
                %} by {{ persons[0].attributes.friendly_name }}
              {%- endif -%}
            {%- endif -%}.
- alias: ðŸš¨ | ðŸ’¡ Lights on (triggered alarm disarmed)
  id: 5132f575-5f3f-43e5-8720-8eddd8c66355
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      from: triggered
      to: disarmed
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.time_of_day
          state: day
    # Someone should be home _and_ have manually disarmed the alarm via the
    # Lovelace UI â€“ this prevents the lights from switching on if the alarm is
    # disarmed remotely (and/or automatically)
    - condition: state
      entity_id: group.family
      state: home
    - condition: template
      value_template: >-
        {{ trigger.to_state.context.user_id is not none }}
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Kitchen
        scene_name: Bright (custom)
    - service: hue.hue_activate_scene
      data:
        group_name: Living room
        scene_name: Active
    - service: hue.hue_activate_scene
      data:
        group_name: Hallway
        scene_name: Bright
