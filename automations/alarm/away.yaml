  id: c3684211-bceb-4256-8238-077f21798da1
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: armed_away
  condition:
    - condition: state
      entity_id: group.openclose_all
      state: "on"
  action:
