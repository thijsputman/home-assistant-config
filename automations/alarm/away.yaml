# Presence (i.e. motion) sensors are used to turn on lights â€“ the sensors are
# not well-positioned for intruder detection. Still, if no-one is home, there's
# no harm in making them trigger the alarm...
- alias: ðŸš¨ Trigger alarm (motion detected; "Armed away")
  id: 358bd339-33e4-4c0a-a92e-0682346e48a1
  trigger:
  - platform: state
    entity_id:
      - binary_sensor.presence_50
      - binary_sensor.presence_53
      - binary_sensor.presence_60
      - binary_sensor.presence_63
      - binary_sensor.presence_68
      - binary_sensor.presence_71
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
  - service: alarm_control_panel.alarm_trigger
    data: {}
    entity_id: alarm_control_panel.home_alarm
  mode: single
- alias: ðŸš¨ | ðŸ“± Notify when back gate opened ("Armed away")
  id: b1825172-d7ab-4114-8c4d-6030c6bae7b6
  trigger:
  - platform: state
    entity_id: binary_sensor.openclose_34
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
  - service: script.persistent_notification_all_devices
    data:
      tag: away
      title: ðŸš¨ Back gate opened!
      message: >-
        The back gate was just opened!
        There could be someone in the garden; check the camera feed...
- alias: ðŸš¨ | ðŸ’¡ Lights on when back gate opened ("Armed away")
  id: 9684f5d2-8d26-429f-bb08-aa5deeb23c50
  trigger:
  - platform: state
    entity_id: binary_sensor.openclose_34
    from: 'off'
    to: 'on'
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.time_of_day
      state: day
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
  # Stagger the lights to give the appearance of someone manually switching them
  # on...
  - delay: 2
  - service: hue.hue_activate_scene
    data:
      group_name: Garden
      scene_name: Active
  - delay: 5
  - choose:
    - conditions:
      - condition: state
        entity_id: light.kitchen
        state: 'off'
      sequence:
      - service: script.hue_activate_scene_kitchen
        data:
          scene_name: Bright (custom)
    default: []
  - delay: 1
  - choose:
    - conditions:
      - condition: state
        entity_id: light.living_room
        state: 'off'
      sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: Living room
          scene_name: Active
    default: []
