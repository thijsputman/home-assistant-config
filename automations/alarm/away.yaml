          message: >-
            {%- if doors_windows | length == 1 -%}
              {{ doors_windows[0] }} is still open
            {%- else -%}
              The following doors and/or windows are still open:
              <br><br>‚óæ {{
                doors_windows | join('<br>‚óæ ')
              -}}
            {%- endif -%}
