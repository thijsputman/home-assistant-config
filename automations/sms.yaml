- alias: üì± | ‚úâÔ∏è Status update (received "status [camera]")
  id: a8a8de72-902b-4ab1-8c1b-ce4ad1a1dae5
  trigger:
    - platform: state
      entity_id: sensor.gammu_received_authenticated_command
  condition:
    - condition: template
      value_template: >-
        {{
          states('sensor.gammu_received_authenticated_command')
            is match('^status( |$)')
        }}
  action:
    - variables:
        statusAction: >-
          {{
            states('sensor.gammu_received_authenticated_command') |
              regex_findall_index('^status ?(|camera)(?: |$)')
          }}
    - choose:
        - conditions: >-
            {{ statusAction == 'camera' }}
          sequence:
            - service: script.sms_notification
              data:
                phoneNumber: >-
                  {{
                    state_attr('sensor.gammu_received_authenticated_command',
                      'number')
                  }}
                message: >-
                  {% set result = namespace(cameras=[]) %}
                  {% for state in states.camera |
                    selectattr('attributes.brand', 'eq', 'Netgear Arlo')
                  %}
                    {% if state.attributes.last_video is defined %}
                      {% set result.cameras = result.cameras + [
                        'üéûÔ∏è ' ~ state.name ~
                        ' ‚Äì latest video: ' ~ state.attributes.last_video

                      ] %}
                    {% endif %}
                      {% set result.cameras = result.cameras + [
                        'üñºÔ∏è ' ~ state.name ~
                        ' ‚Äì latest thumbnail: ' ~ state.attributes.last_thumbnail
                      ] %}
                  {% endfor %}
                  üìπ Latest camera footage:
                  \n\n{{ result.cameras | join('\\n\\n') }}
      default:
        - service: script.sms_notification
          data:
            phoneNumber: >-
              {{
                state_attr('sensor.gammu_received_authenticated_command',
                  'number')
              }}
            message: >-
              {% set result = namespace(sensors=[], cameras=[]) %}
              {% for state in states.binary_sensor |
                selectattr('attributes.device_class', 'in',
                  ['smoke', 'moisture', 'motion', 'opening', 'vibration']
                )
              %}
                {% if state.state == 'on' %}
                  {% set result.sensors = result.sensors + [state.name] %}
                {% endif %}
              {% endfor %}
              {% for state in states.camera |
                selectattr('attributes.brand', 'eq', 'Netgear Arlo')
              %}
                {#
                  Last active retrieval is a bit crude ‚Äì but hey, it works!
                #}
                {% set result.cameras = result.cameras + [
                  state.name ~ ': ' ~ state.state | capitalize ~
                  ' (' ~ state.attributes.battery_level ~ '%)' ~

                  ' [' ~ states('sensor.' ~ state.object_id |
                    replace('_', '_last_')) ~']'
                ] %}
              {% endfor %}
              üì° Active binary sensors:
              \n\nüî∏ {{ result.sensors | join('\\nüî∏ ') }}
              \n\nüìπ Status of cameras:
              \n\nüî∏ {{ result.cameras | join('\\nüî∏ ') }}
              \n\nRetrieve latest camera footage:
              \n\n‚úâÔ∏è #secret# status camera
- alias: >-
    üö® | ‚úâÔ∏è Alarm arm away, disarm or silence
      (received "alarm [arm|disarm|silence]")
  id: 36d36c51-35b1-44ac-9820-f54dec96ca8f
  trigger:
    - platform: state
      entity_id: sensor.gammu_received_authenticated_command
  condition:
    - condition: template
      value_template: >-
        {{
          states('sensor.gammu_received_authenticated_command')
            is match('^alarm( |$)')
        }}
  action:
    - variables:
        alarmAction: >-
          {{
            states('sensor.gammu_received_authenticated_command') |
              regex_findall_index('^alarm ?(|arm|disarm|silence)(?: |$)')
          }}
    - choose:
        - conditions: >-
            {{ alarmAction == 'arm' }}
          sequence:
            - service: alarm_control_panel.alarm_arm_night
              entity_id: alarm_control_panel.home_alarm
              data: {}
        - conditions: >-
            {{ alarmAction == 'disarm' }}
          sequence:
            - service: alarm_control_panel.alarm_disarm
              data:
                code: !secret alarm_code
              entity_id: alarm_control_panel.home_alarm
        - conditions: >-
            {{ alarmAction == 'silence' }}
          sequence:
            - service: script.sirens
              data:
                mode: none
    - service: script.sms_notification
      data:
        phoneNumber: >-
          {{
            state_attr('sensor.gammu_received_authenticated_command', 'number')
          }}
        message: >-
          {%-
            if states('alarm_control_panel.home_alarm') in
              ['triggered', 'pending']
          -%}
            üö® Home alarm is {{ states('alarm_control_panel.home_alarm') }}!
          {%- else -%}
            üõ°Ô∏è Home alarm is {{ states('alarm_control_panel.home_alarm') }}
          {%- endif -%}
          {%- if alarmAction in ['arm', 'disarm', 'silence'] -%}
            \nYou requested the Home alarm to be {%
                if alarmAction == 'arm' -%}
              changed to "Armed away"-mode.
            {%- elif alarmAction == 'disarm' -%}
              changed to "Disarmed"-mode.
            {%- elif alarmAction == 'silence' -%}
              silenced...
            {%- endif %} To further control the alarm:
          {%- else -%}
            \nTo further control the alarm:
          {%- endif -%}
          \n\n‚úâÔ∏è #secret# alarm [arm|disarm|silence]
