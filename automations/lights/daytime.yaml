- alias: 💡 | ⛅ Kitchen lights on during daytime (☀️ < 80 lux)
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.lightlevel_47
    for: "00:01:00"
    below: 80
  - platform: state
    entity_id: sensor.time_of_day
    from: dawn
    to: day
    for: "00:00:10"
  condition:
  - condition: state
    entity_id: input_boolean.everyone_asleep
    state: "off"
  - condition: state
    entity_id: sensor.time_of_day
    state: day
  - condition: numeric_state
    entity_id: sensor.lightlevel_47
    below: 80
  - condition: or
    conditions:
    - condition: state
      entity_id: light.kitchen
      state: 'off'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.hue_scene_kitchen_counter_cupboards
        state: Activity
      - condition: state
        entity_id: input_select.hue_scene_kitchen
        state: <Off>
  action:
  - choose:
    # If the Kitchen counter & cupboards lights are on, leave those on
    - conditions:
      - condition: state
        entity_id: input_select.hue_scene_kitchen_counter_cupboards
        state: Activity
      sequence:
      - service: script.hue_activate_scene_kitchen
        data:
          scene_name: Daytime
      - service: script.hue_activate_scene_kitchen_counter_cupboards
        data:
          scene_name: Activity
    default:
    - service: script.hue_activate_scene_kitchen
      data:
        scene_name: Daytime
  mode: single
