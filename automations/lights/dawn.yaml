- alias: Inside lights off â€“ Kitchen
  id: 36c03621-a126-457e-b916-a0af315c7a72
  triggers:
    - trigger: state
      entity_id: sensor.time_of_day
      from: dawn
      to: day
  conditions:
    - condition: state
      entity_id: light.kitchen
      state: "on"
    # Never override "Bright (custom)" â€“ it's based on sustained activity in
    # the Kitchen and is separately managed
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.hue_scene_kitchen
          state: Bright (custom)
  actions:
    - wait_for_trigger:
        - trigger: state
          entity_id: sensor.hue_scene_kitchen
          to: Daytime
      timeout: 30
      continue_on_timeout: true
    - condition: template
      value_template: >-
        {{ wait.trigger is none }}
    - action: script.hue_activate_scene_kitchen
      data:
        turn_off: true
  mode: single
