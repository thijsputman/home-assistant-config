- alias: üí° | ü§ñ Fireplace toggle (input boolean)
  description: ''
  trigger:
  - entity_id: input_boolean.fireplace
    platform: state
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.fireplace
        state: 'on'
      sequence:
      - service: rest_command.fireplace_start
        data: {}
    - conditions:
      - condition: state
        entity_id: input_boolean.fireplace
        state: 'off'
      sequence:
      - service: rest_command.fireplace_stop
        data: {}
    default: []
  mode: single
- alias: üí° | ü§ñ/‚è∞ Fireplace off (Living room lights off / daily at 02:00)
  description: ''
  trigger:
  - platform: state
    entity_id: light.living_room
    from: 'on'
    to: 'off'
  - platform: time
    at: '02:00:00'
  condition:
  - condition: state
    entity_id: input_boolean.fireplace
    state: 'on'
  action:
  - data: {}
    entity_id: input_boolean.fireplace
    service: input_boolean.turn_off
  - delay: '00:00:30'
  - service: light.turn_off
    data: {}
    entity_id:
    - light.fireplace_1_living_room
    - light.fireplace_2_living_room
  mode: single
