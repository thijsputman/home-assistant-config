- alias: üí° | üïπÔ∏è Bedroom lights toggle (bedside Smart Switches)
  id: f03f5e56-2eaf-4bc0-8424-d316445b0236
  trigger:
    - device_id: da1237666189a9a364fa383795ba532d
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
    - device_id: b26003b4b78afd0e5b2c3bcb3b06eeeb
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
  condition:
    # Don't act when the wakeup alarm is sounding or snoozed (the light is
    # supposed to stay on in those cases)
    - condition: state
      entity_id: script.wakeup_alarm
      state: "off"
    - condition: state
      entity_id: timer.wakeup_snooze_time
      state: idle
  action:
    - service: light.toggle
      target:
        entity_id: light.bedroom
  mode: single
- alias: üí° | üïπÔ∏è All lights out (bedside Smart Switches)
  id: bce1284e-8bd4-4234-bbbc-652c4a3c192d
  trigger:
    - device_id: da1237666189a9a364fa383795ba532d
      domain: deconz
      platform: device
      type: remote_button_double_press
      subtype: turn_on
    - device_id: b26003b4b78afd0e5b2c3bcb3b06eeeb
      domain: deconz
      platform: device
      type: remote_button_double_press
      subtype: turn_on
  condition:
    # Only act around bedtime, if the "Lights out"-script isn't running, and not
    # everyone is asleep yet
    - condition: state
      entity_id: sensor.time_of_day
      state:
        - dusk
        - night
    - condition: state
      entity_id: script.lights_out
      state: "off"
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
    # Prevent interfering with the "Silence wakeup alarm"-automation (which also
    # triggers on double press) ‚Äî the wakeup "grace time" timer is started when
    # the wakeup alarm sounds; at which point we don't want "Lights out" to
    # trigger anymore...
    - condition: state
      entity_id: timer.wakeup_grace_time
      state: idle
  action:
    - service: script.turn_on
      target:
        entity_id: script.lights_out
      data:
        variables:
          activatedFrom: bedroom
  mode: single
