- alias: ğŸ’¡ | ğŸ•¹ï¸ Bedroom lights toggle (bedside Smart Switches)
  id: f03f5e56-2eaf-4bc0-8424-d316445b0236
  trigger:
    - device_id: da1237666189a9a364fa383795ba532d
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
    - device_id: b26003b4b78afd0e5b2c3bcb3b06eeeb
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
  condition:
    # Don't act when the wakeup alarm is sounding or snoozed (the light is
    # supposed to stay on in those cases)
    - condition: state
      entity_id: script.wakeup_alarm
      state: "off"
    - condition: state
      entity_id: timer.wakeup_snooze_time
      state: idle
    # Idem when the sirens are sounding or the Home Alarm got triggered
    - condition: state
      entity_id: script.sirens
      state: "off"
    - condition: not
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: triggered
  action:
    - service: light.toggle
      target:
        entity_id: light.bedroom
  mode: single
- alias: ğŸ’¡ | ğŸ•¹ï¸ All lights out (bedside Smart Switches)
  id: bce1284e-8bd4-4234-bbbc-652c4a3c192d
  trigger:
    - device_id: da1237666189a9a364fa383795ba532d
      domain: deconz
      platform: device
      type: remote_button_double_press
      subtype: turn_on
    - device_id: b26003b4b78afd0e5b2c3bcb3b06eeeb
      domain: deconz
      platform: device
      type: remote_button_double_press
      subtype: turn_on
  condition:
    # Only act at night, if the "Lights out"-script isn't running, and not
    # everyone is asleep yet. As our bedtime is quite flexible, this trigger is
    # rather broad â€“ which explains the large number of exceptions that
    # follow...
    - condition: state
      entity_id: sensor.time_of_day
      state:
        - dusk
        - night
    - condition: state
      entity_id: script.lights_out
      state: "off"
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
    # Prevent interfering with the "Silence wakeup alarm"-automation (which also
    # triggers on double press)
    - condition: state
      entity_id: script.wakeup_alarm
      state: "off"
    - condition: state
      entity_id: timer.wakeup_snooze_time
      state: idle
    # Idem for the sirens and the Home Alarm (which are silenced through the
    # same buttons)
    - condition: state
      entity_id: script.sirens
      state: "off"
    - condition: not
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: triggered
  action:
    - service: script.turn_on
      target:
        entity_id: script.lights_out
      data:
        variables:
          activatedFrom: bedroom
  mode: single
- alias: >-
    ğŸ’¡ | â°/ğŸ›Œ Dim Upstairs Hallway lights (after 23:00 with someone in bed)
  id: 50d3b03a-db24-4e6c-966a-52e74435beab
  trigger:
    - platform: time
      at: "23:00:00"
    - platform: state
      entity_id: binary_sensor.occupancy_bed
      to: "on"
      for: "00:05:00"
  condition:
    # Work in both directions: Once at 23:00 and then whenever someone gets into
    # the bed after 23:00
    - condition: time
      after: "23:00:00"
      before: "04:00:00"
    - condition: state
      entity_id: binary_sensor.occupancy_bed
      state: "on"
  action:
    - condition: state
      entity_id: light.upstairs_hallway
      state: "on"
    - service: light.turn_on
      data:
        brightness: 35
      entity_id: light.upstairs_hallway
