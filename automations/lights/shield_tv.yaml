- alias: ðŸ’¡ | ðŸ“º Dim lights (Shield TV playing)
  id: c136b7ec-1a71-49d3-b000-efddfcd4b433
  trigger:
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: standby
      to: playing
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: paused
      to: playing
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: idle
      to: playing
  condition:
    # Only act if Living room lights are on
    - condition: state
      entity_id: light.living_room
      state: "on"
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.living_room_movie
    # Ensuite
    - if:
        - condition: state
          entity_id: light.ensuite
          state: "on"
      then:
        - service: light.turn_off
          target:
            entity_id: light.ensuite
    # Kitchen
    - if:
        - condition: state
          entity_id: light.kitchen
          state: "on"
      then:
        - service: scene.turn_on
          target:
            entity_id: scene.kitchen_movie
    # Hallway
    - if:
        - condition: state
          entity_id: light.hallway
          state: "on"
      then:
        - service: scene.turn_on
          target:
            entity_id: scene.hallway_movie
  mode: single
- alias: ðŸ’¡ | ðŸ“º Restore lights (Shield TV on/paused)
  id: 586f5ad1-0c79-4213-820d-9e6ed587d540
  trigger:
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: playing
      to: paused
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: playing
      to: standby
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: playing
      to: idle
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: "off"
      to: standby
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: "off"
      to: idle
    - platform: state
      entity_id: media_player.nvidia_shield_tv
      from: "off"
      to: paused
  condition:
    # Only act if Living room lights are on _and_ it's not daytime. They daytime-
    # condition is the easiest way to prevent turning the lights back on when it's
    # not needed (as it's most likely light enough during the day).
    # The "light on"-condition might seem counter-intuitive, but even when playing
    # some lights in the Living room remain on. As _all_ Shield TV automations are
    # conditional on the lights being on, the Shield TV alone can never turn the
    # lights on if they weren't on to begin with.
    # This is the cleanest way (i.e. dependent only on the state of the Living
    # room lights) to prevent the Shield TV from turning on the lights if it wakes
    # up unattended at the night...
    - condition: state
      entity_id: light.living_room
      state: "on"
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.time_of_day
          state: day
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.living_room_movie_ambiance
    # Ensuite
    - if:
        - condition: state
          entity_id: light.ensuite
          state: "off"
      then:
        - service: scene.turn_on
          target:
            entity_id: scene.ensuite_orchid
    # Kitchen
    - if:
        - condition: state
          entity_id: light.kitchen
          state: "on"
      then:
        - service: scene.turn_on
          target:
            entity_id: scene.kitchen_ambiance
    # Hallway
    - if:
        - condition: state
          entity_id: light.hallway
          state: "on"
      then:
        - service: scene.turn_on
          target:
            entity_id: scene.hallway_evening
  mode: single
