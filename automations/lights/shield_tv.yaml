- alias: ðŸ“º | ðŸ’¡ Dim lights (Shield TV playing)
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: standby
    to: playing
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: paused
    to: playing
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: idle
    to: playing
  condition:
  - condition: state
    entity_id: light.living_room
    state: 'on'
  action:
  - service: hue.hue_activate_scene
    data:
      group_name: Living room
      scene_name: Movie
  - choose:
    - conditions:
      - condition: state
        entity_id: light.kitchen
        state: 'on'
      sequence:
      - service: script.hue_activate_scene_kitchen
        data:
          scene_name: Movie
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: light.hallway
        state: 'on'
      sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: Hallway
          scene_name: Movie
    default: []
  mode: single
- alias: ðŸ“º | ðŸ’¡ Restore lights (Shield TV on/paused)
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: playing
    to: paused
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: playing
    to: standby
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: playing
    to: idle
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: 'off'
    to: standby
  - platform: state
    entity_id: media_player.nvidia_shield_tv
    from: 'off'
    to: idle
  condition:
  - condition: state
    entity_id: input_boolean.nighttime
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.nvidia_shield_tv
      state: 'off'
  action:
  - service: hue.hue_activate_scene
    data:
      group_name: Living room
      scene_name: Movie (ambiance)
  - choose:
    - conditions:
      - condition: state
        entity_id: light.kitchen
        state: 'on'
      sequence:
      - service: script.hue_activate_scene_kitchen
        data:
          scene_name: Ambiance
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: light.hallway
        state: 'on'
      sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: Hallway
          scene_name: Evening
    default: []
  mode: single
