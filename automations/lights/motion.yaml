- alias: ðŸ’¡ | ðŸ‘‹ Wardrobe light toggle (motion detected)
  id: f30e4af7-6b31-4062-8f12-25fde6ae3577
  trigger:
    - platform: state
      entity_id: binary_sensor.presence_63
      from: "off"
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.lightlevel_65
      below: 50
    # Only switch on the lights under normal circumstances (i.e. the alarm is
    # either disarmed or "Armed night")
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state:
        - disarmed
        - armed_night
  action:
    - choose:
        # Evenings
        - conditions:
            - condition: state
              entity_id: sensor.time_of_day
              state:
                - dusk
                - night
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.wardrobe_bright
        # Nighttime
        - conditions:
            - condition: state
              entity_id: input_boolean.everyone_asleep
              state: "on"
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.wardrobe_nighttime
      default:
        - service: scene.turn_on
          target:
            entity_id: scene.wardrobe_concentrate
    - wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.presence_63
          from: "on"
          to: "off"
    - delay: 120
    - service: light.turn_off
      entity_id: light.wardrobe
  mode: restart
