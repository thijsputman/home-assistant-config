- alias: ðŸ’¡ | ðŸ‘‹ Kitchen counter & cupboards toggle (motion detected)
  id: ff4ddb05-91d8-431d-9226-b51e0bbd9b36
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.presence_53
        - binary_sensor.presence_105
      from: "off"
      to: "on"
  condition:
    - condition: or
      conditions:
        # One sensor triggers regardless of brightness level...
        - condition: template
          value_template: >-
            {{ trigger.entity_id == 'binary_sensor.presence_105' }}
        # ...the other not
        - condition: and
          conditions:
            - condition: template
              value_template: >-
                {{ trigger.entity_id == 'binary_sensor.presence_53' }}
            - condition: numeric_state
              entity_id: sensor.lightlevel_55
              below: 200
    # Only switch on the lights under normal circumstances (i.e. the alarm is
    # either disarmed or "Armed night")
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state:
        - disarmed
        - armed_night
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Kitchen counter & cupboards
        scene_name: Activity
    # Wait for _all_ motion sensors to clear â€“ otherwise race conditions are
    # possible where the lights go off (because one sensor clears) and never
    # come back on again (because the other sensor never clears due to
    # ongoing motion and thus never retriggers the lights).
    # The "!= 'on'" check (as opposed to a "== 'off'") is intentional as it is
    # a bit more forgiving in cases where a sensor drops off the network (i.e.
    # "unavailable") while this automation is running.
    - wait_template: >-
        {{
          states('binary_sensor.presence_53') == 'off' and
          states('binary_sensor.presence_105') == 'off'
        }}
    - delay: "00:03:00"
      # If the scene for "Kitchen counter & cupboards" is still "Activity",
      # no changes were made to the lighting. We can safely restore the previous
      # scene for the "Kitchen" as a whole...
    - condition: state
      entity_id: sensor.hue_scene_kitchen_counter_cupboards
      state: Activity
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{
                  not is_state('sensor.hue_scene_kitchen', '<Off>') and
                  not is_state('sensor.hue_scene_kitchen', '<Unknown>')
                }}
          sequence:
            - service: hue.hue_activate_scene
              data:
                group_name: Kitchen
                # This works because changing "Kitchen counter & cupboards"
                # doesn't actually change the "Kitchen" scene (it retains its
                # state even though some of its lights changed). We can simply
                # re-apply the already active scene.
                scene_name: >-
                  {{ states('sensor.hue_scene_kitchen') }}
        - conditions:
            - condition: template
              value_template: >-
                {{ is_state('sensor.hue_scene_kitchen', '<Off>') }}
          sequence:
            - service: light.turn_off
              data:
                entity_id: light.kitchen
  mode: restart
  max_exceeded: silent
# If the Counter & cupboards stay in their (motion-triggered) "Active" scene for
# more than 6 minutes _and_ one of the motion sensors still detects activity,
# switch the entire Kitchen into "Bright (custom)".
- alias: ðŸ’¡ | ðŸ‘‹ Kitchen scene to "Bright (custom)" (sustained activity)
  id: ac457661-49b6-4ee6-b0cf-ceac3bd4ccab
  trigger:
    - platform: state
      entity_id: sensor.hue_scene_kitchen_counter_cupboards
      to: Activity
      for: "00:06:00"
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.presence_53
          state: "on"
        - condition: state
          entity_id: binary_sensor.presence_105
          state: "on"
  action:
    # No need to re-apply the scene if it's already active
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: sensor.hue_scene_kitchen
                  state: Bright (custom)
          sequence:
            - service: hue.hue_activate_scene
              data:
                group_name: Kitchen
                scene_name: Bright (custom)
    - delay: "00:30:00"
    # If motion keeps getting detected, this automation restarts and thus never
    # reaches the end of the delay. When we reach the end of the delay and the
    # scene is unchanged, it's safe to switch back to the previous scene
    - condition: state
      entity_id: sensor.hue_scene_kitchen
      state: Bright (custom)
    - service: hue.hue_activate_scene
      data:
        group_name: Kitchen
        scene_name: >-
          {{ state_attr('sensor.hue_scene_kitchen', 'previous_scene') }}
  mode: restart
  max_exceeded: silent
