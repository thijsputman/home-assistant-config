- alias: ðŸ’¡ | ðŸ‘‹ Bathroom light toggle (motion detected)
  id: 63b00f23-043a-4d8b-9974-03a7e850e897
  trigger:
    - platform: state
      entity_id: binary_sensor.presence_68
      from: "off"
      to: "on"
    - platform: state
      entity_id: binary_sensor.presence_71
      from: "off"
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.lightlevel_bathroom
      below: 200
  action:
    - choose:
        # Make the light a bit kinder on the eyes late at night
        - conditions:
            - condition: state
              entity_id: input_boolean.everyone_asleep
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                brightness: 60
                kelvin: 2200
              entity_id: light.bathroom
      default:
        - service: light.turn_on
          data:
            brightness: 255
            kelvin: 2900
          entity_id: light.bathroom
    # Wait for _all_ motion sensors to clear â€“ otherwise "race conditions" are
    # possible where the lights goes off (because one sensor clears) and never
    # come back on again (because the other sensor never clears due to
    # ongoing motion and thus never retriggers the lights).
    - wait_template: >-
        {{
          is_state('binary_sensor.presence_68', 'off') and
          is_state('binary_sensor.presence_71', 'off')
        }}
    - delay: 150
    - service: light.turn_off
      data:
        entity_id: light.bathroom
        transition: 30
  mode: restart
  max_exceeded: silent
- alias: ðŸ’¡ | ðŸ‘‹ Attic hallway light toggle (motion detected)
  id: 6eb9fb1b-c177-4e11-986c-d6cfec41454a
  trigger:
    - platform: state
      entity_id: binary_sensor.presence_91
      from: "off"
      to: "on"
    - platform: state
      entity_id: binary_sensor.presence_92
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: timer.attic_hallway_motion_pause
      state: idle
  action:
    - choose:
        # Upstairs
        - conditions:
            - condition: template
              value_template: >-
                {{ trigger.entity_id == 'binary_sensor.presence_91' }}
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.smart_relay_4
        # Downstairs
        - conditions:
            - condition: template
              value_template: >-
                {{ trigger.entity_id == 'binary_sensor.presence_92' }}
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.smart_relay_3
      default:
        - service: light.turn_on
          data:
            entity_id:
              - light.smart_relay_3
              - light.smart_relay_4
    # Wait for _all_ motion sensors to clear
    - wait_template: >-
        {{
          is_state('binary_sensor.presence_91', 'off') and
          is_state('binary_sensor.presence_92', 'off')
        }}
    - delay: 60
    - condition: state
      entity_id: timer.attic_hallway_motion_pause
      state: idle
    - service: light.turn_off
      data:
        # Using the "light.attic_hallway" light group appears to be not 100%
        # reliable â€“ addressing the relays individually is...
        entity_id:
          - light.smart_relay_3
          - light.smart_relay_4
  mode: restart
  max_exceeded: silent
