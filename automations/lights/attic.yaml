- alias: üí° | üïπÔ∏è Cycle through Attic hallway gangs (Dimmer Switches)
  id: 1d18a07f-cd2b-49ac-bcd8-ab48089558c9
  mode: single
  trigger:
    - device_id: c7a32fb1be6494d32caafb27134fee28
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_up
    - device_id: c7a32fb1be6494d32caafb27134fee28
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_down
    - device_id: 5999769c0e60efa48786c19add551dec
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_up
    - device_id: 5999769c0e60efa48786c19add551dec
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_down
  condition:
    - condition: state
      entity_id: light.attic_hallway
      state: "on"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id:
                - light.smart_relay_3
                - light.smart_relay_4
              state: "on"
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.smart_relay_3
        - conditions:
            - condition: state
              entity_id: light.smart_relay_4
              state: "on"
          sequence:
            - service: light.turn_off
              target:
                entity_id: light.smart_relay_4
            - service: light.turn_on
              target:
                entity_id: light.smart_relay_3
      default:
        - service: light.turn_on
          target:
            entity_id:
              - light.smart_relay_3
              - light.smart_relay_4
