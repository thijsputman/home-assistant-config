- alias: Turn on Attic hallway lights
  id: 26a80c46-4ba4-4721-b650-6b0fccf034ef
  triggers:
    - trigger: device
      device_id: c7a32fb1be6494d32caafb27134fee28
      domain: deconz
      type: remote_button_short_press
      subtype: turn_on
    - trigger: device
      device_id: 5999769c0e60efa48786c19add551dec
      domain: deconz
      type: remote_button_short_press
      subtype: turn_on
  conditions: []
  actions:
    - action: light.turn_on
      target:
        entity_id: light.attic_hallway
    - action: timer.start
      target:
        entity_id: timer.attic_hallway_motion_pause
- alias: Cycle through Attic hallway gangs
  id: 1d18a07f-cd2b-49ac-bcd8-ab48089558c9
  triggers:
    - trigger: device
      device_id: c7a32fb1be6494d32caafb27134fee28
      domain: deconz
      type: remote_button_short_press
      subtype: dim_up
    - trigger: device
      device_id: c7a32fb1be6494d32caafb27134fee28
      domain: deconz
      type: remote_button_short_press
      subtype: dim_down
    - trigger: device
      device_id: 5999769c0e60efa48786c19add551dec
      domain: deconz
      type: remote_button_short_press
      subtype: dim_up
    - trigger: device
      device_id: 5999769c0e60efa48786c19add551dec
      domain: deconz
      type: remote_button_short_press
      subtype: dim_down
  conditions:
    - condition: state
      entity_id: light.attic_hallway
      state: "on"
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id:
                - light.attic_hallway_up
                - light.attic_hallway_down
              state: "on"
          sequence:
            - action: light.turn_off
              target:
                entity_id: light.attic_hallway_down
        - conditions:
            - condition: state
              entity_id: light.attic_hallway_up
              state: "on"
          sequence:
            - action: light.turn_off
              target:
                entity_id: light.attic_hallway_up
            - action: light.turn_on
              target:
                entity_id: light.attic_hallway_down
      default:
        - action: light.turn_on
          target:
            entity_id: light.attic_hallway
- alias: Turn off Attic hallway lights
  id: d248cca1-d887-40b2-966a-5bbc2ebd84dd
  triggers:
    - trigger: device
      device_id: c7a32fb1be6494d32caafb27134fee28
      domain: deconz
      type: remote_button_short_press
      subtype: turn_off
    - trigger: device
      device_id: 5999769c0e60efa48786c19add551dec
      domain: deconz
      type: remote_button_short_press
      subtype: turn_off
  conditions: []
  actions:
