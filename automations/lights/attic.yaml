    - action: light.turn_off
      target:
        entity_id: light.attic_hallway
- alias: Turn off Attic hallway lights
  id: b4a35562-ea3c-4e01-9d4e-ee0f3fead943
  triggers:
    - trigger: event
      event_type: timer.finished
      event_data:
        entity_id: timer.attic_hallway_motion_pause
  conditions: []
  actions:
    - action: light.turn_off
      target:
        entity_id: light.attic_hallway
- alias: Attic scene to "Concentrate"
  id: 7f5910f6-98e5-4c59-ab83-e349f38f0022
  triggers:
    - trigger: state
      entity_id: sensor.hue_scene_attic
      to: Bright
      for: "00:00:30"
    - trigger: state
      entity_id: sensor.time_of_day
      from: dawn
      to: day
  conditions:
    - condition: state
      entity_id: sensor.time_of_day
      state: day
    - condition: state
      entity_id: sensor.hue_scene_attic
      state: Bright
  actions:
    - action: hue.activate_scene
      target:
        entity_id: scene.attic_concentrate
      data:
        transition: 600
- alias: Attic scene to "Bright"
  id: 03cf9d49-66ce-4f55-9f59-a2faceff1f6d
  triggers:
    - trigger: state
      entity_id: sensor.time_of_day
      from: day
      to: dusk
  conditions:
    - condition: state
      entity_id: sensor.hue_scene_attic
      state: Concentrate
  actions:
    - action: hue.activate_scene
      target:
        entity_id: scene.attic_bright
      data:
        transition: 600
