- alias: ğŸ„ | ğŸ’¡/ğŸš— Christmas tree on (Living room Hue scene / someone home)
  id: 1f000056-9ced-4832-a6a0-4cbb93fb381e
  trigger:
    - platform: state
      entity_id: sensor.hue_scene_living_room
      to: ~
    - platform: state
      entity_id: group.family
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: group.family
      state: home
    # Ensure Living room has the correct Hue scene activated (the presence-
    # trigger cannot be state-guarded, so the check has to be done here)
    - condition: state
      entity_id: sensor.hue_scene_living_room
      state:
        - Active
        - Ambiance
        - Daytime
        - Movie
        - Movie (ambiance)
        - <Off> # During daytime only
  action:
    - choose:
        # Active
        - conditions:
            - condition: state
              entity_id: sensor.hue_scene_living_room
              state: Active
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.festavia_string_lights_1
              data:
                effect: candle
        # Ambiance
        - conditions:
            - condition: state
              entity_id: sensor.hue_scene_living_room
              state: Ambiance
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.festavia_string_lights_1
              data:
                effect: fire
                brightness_pct: 75
        # Daytime
        - conditions:
            # During daytime only (the Hue scene is guarded against this; the
            # off-state is not)
            - condition: state
              entity_id: sensor.time_of_day
              state: day
            - condition: state
              entity_id: sensor.hue_scene_living_room
              state:
                - Daytime
                - <Off>
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.festavia_string_lights_1
              data:
                effect: opal
        # Movie
        - conditions:
            - condition: state
              entity_id: sensor.hue_scene_living_room
              state:
                - Movie
                - Movie (ambiance)
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.festavia_string_lights_1
              data:
                effect: fire
                brightness_pct: 25
      default:
        - stop: >-
            Not changing Christmas tree lights: Unknown Living room Hue scene
            "{{ states('sensor.hue_scene_living_room') }}"...
          error: true
  mode: single
