- alias: 🎄 | ✈️ Christmas tree on (Living Room lights on when someone home)
  description: ''
  trigger:
  - platform: state
    entity_id: light.living_room
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: group.family
    state: home
  action:
  - service: switch.turn_on
    data: {}
    entity_id: switch.on_off_plug_in_unit_6
  mode: single
- alias: 🎄 | 💡/✈️ Christmas tree off (Living Room lights off / everyone away)
  description: ''
  trigger:
  - platform: state
    entity_id: group.family
    from: home
    to: not_home
  - platform: state
    entity_id: light.living_room
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: switch.on_off_plug_in_unit_6
    state: 'on'
  action:
  - service: switch.turn_off
    data: {}
    entity_id: switch.on_off_plug_in_unit_6
  mode: single
- alias: 🎄 | ⏰ Christmas star on (dusk)
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.time_of_day
    from: day
    to: dusk
  condition: []
  action:
  - service: switch.turn_on
    data: {}
    entity_id: switch.on_off_plug_in_unit_7
  mode: single
- alias: 🎄 | ⏰ Christmas star off (dawn)
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.time_of_day
    from: night
    to: dawn
  condition: []
  action:
  - service: switch.turn_off
    data: {}
    entity_id: switch.on_off_plug_in_unit_7
  mode: single
