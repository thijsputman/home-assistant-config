- alias: >-
    ðŸŒ¡ï¸ | â°/âœˆï¸ Close-in boiler Legionella-prevention
    (twice-weekly when on vacation)
  id: 19d9594e-6bea-4854-b5b1-19bd07dfe33c
  trigger:
    - platform: time
      at: "02:00:00"
  condition:
    - condition: state
      entity_id: input_boolean.alarm_vacation_mode
      state: "on"
    # On Tuesdays and Saturdays (i.e. twice-weekly)
    - condition: template
      value_template: >-
        {{ now().isoweekday() in [2, 6] }}
    - condition: state
      entity_id: switch.smart_plug_9
      state: "off"
  action:
    # Toggle on for three hours (i.e. at least two heating cycles) â€“ this should
    # heat the water sufficiently to prevent a Legionella hazard
    - service: switch.turn_on
      entity_id: switch.smart_plug_9
    - delay: "03:00:00"
    - service: switch.turn_off
      entity_id: switch.smart_plug_9
  mode: single
