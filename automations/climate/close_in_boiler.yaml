- alias: Close-in boiler on
  id: f4cda301-822a-4737-a047-587118c5964e
  triggers:
    - trigger: state
      entity_id: alarm_control_panel.home_alarm
      from:
        - armed_away
        - armed_vacation
      to: disarmed
  conditions:
    - condition: state
      entity_id: switch.smart_plug_9
      state: "off"
    # Only act in between Â«wakeupÂ» time and 21:00
    - condition: time
      after: input_datetime.wakeup
      before: "21:00:00"
  actions:
    - action: switch.turn_on
      entity_id: switch.smart_plug_9
  mode: single
- alias: Close-in boiler Legionella-prevention
  id: 19d9594e-6bea-4854-b5b1-19bd07dfe33c
  triggers:
    - trigger: time
      at: "02:00:00"
  conditions:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: armed_vacation
    # On Tuesdays and Saturdays (i.e. twice-weekly)
    - condition: template
      value_template: >-
        {{ now().isoweekday() in [2, 6] }}
    - condition: state
      entity_id: switch.smart_plug_9
      state: "off"
  actions:
    # Toggle on for three hours (i.e. at least two heating cycles) â€“ this should
    # heat the water sufficiently to prevent a Legionella hazard
    - action: switch.turn_on
      entity_id: switch.smart_plug_9
    - delay: "03:00:00"
    - action: switch.turn_off
      entity_id: switch.smart_plug_9
  mode: single
