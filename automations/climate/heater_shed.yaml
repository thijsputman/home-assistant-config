- alias: 🌡️ | 🤖 Turn on shed electric heater (< 6ºC)
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.temperature_27
    below: 6
    for: '00:10:00'
  condition: []
  action:
  - service: switch.turn_on
    data: {}
    entity_id: switch.smart_plug_5
  mode: single
- alias: 🌡️ | 🤖 Turn off shed electric heater (> 8ºC)
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.temperature_27
    for: '00:10:00'
    above: 8
  condition:
  - condition: state
    entity_id: switch.smart_plug_5
    state: 'on'
  action:
  - service: switch.turn_off
    data: {}
    entity_id: switch.smart_plug_5
  mode: single
- alias: 🌡️ | ⏰ Turn off shed electric heater (after 2 hours)
  description: ''
  trigger:
  # In case Home Assistant or deCONZ restarts, the switch transitions from "on"
  # to "unavailable" back to "on" – omission of the "from"-state here is
  # intentional in the hopes it ensures the switch doesn't stay on indefinetely
  # (but instead restarts its timer).
  - platform: state
    entity_id: switch.smart_plug_5
    to: 'on'
    for: '02:00:00'
  condition: []
  action:
  - service: switch.turn_off
    data: {}
    entity_id: switch.smart_plug_5
  mode: single
