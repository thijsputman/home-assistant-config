# Prevent the tadoÂ°-schedule from switching the airco off at 19:00 if the Attic
# is still occupied
- alias: â„ï¸ | â° Airco â€“ Attic override schedule (occupied)
  id: 29a57844-67d5-4a05-8fc8-2abef78c0943
  description: ""
  trigger:
    # Pre-empt schedule change â€“ trigger slightly before 19:00
    - platform: time
      at: "18:59:00"
  condition:
    - condition: time
      weekday: [mon, tue, wed, thu, fri] # yamllint disable-line rule:brackets
    #  Attic temperature should to be above 24ÂºC for this to be useful
    - condition: numeric_state
      entity_id: sensor.temperature_3
      above: 24.0
    - condition: state
      entity_id: climate.tado_attic_ac
      state: auto
    - condition: state
      entity_id: light.attic
      state: "on"
  action:
    - variables:
        last_swing_mode: >-
          {{ state_attr('climate.tado_attic_ac', 'swing_mode') }}
        # HomeKit updates much faster â€“ prefer that for the temperature
        last_temperature: >-
          {{ state_attr('climate.tado_smart_ac_control_attic', 'temperature') }}
    # Override tadoÂ°-schedule with manual "cool"-mode
    - service: script.airco_set_operating_mode
      data:
        entity_id: climate.tado_attic_ac
        hvac_mode: cool
        swing_mode: >-
          {{ last_swing_mode }}
        temperature: >-
          {{ last_temperature }}
    # Wait for the Attic to not be occupied anymore
    - wait_for_trigger:
        - platform: state
          entity_id: light.attic
          from: "on"
          to: "off"
      timeout: "04:01:00" # Wait until 22:00 sharp
      continue_on_timeout: true
    # Restore tadoÂ°-schedule (i.e. switch off)
    - service: climate.set_hvac_mode
      data:
        hvac_mode: auto
      target:
        entity_id: climate.tado_attic_ac
  mode: single
- alias: â„ï¸ | ðŸšª Switch off Airco â€“ Attic (window open)
  id: 717e590f-b4d7-4cf9-8efd-c540f5ea3298
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.openclose_33
      from: "off"
      to: "on"
    # Using HomeKit to trigger â€“ triggers faster than the online integration
    - platform: state
      entity_id: climate.tado_smart_ac_control_attic
      to: cool
  condition:
    - condition: state
      entity_id: binary_sensor.openclose_33
      state: "on"
    - condition: state
      entity_id: climate.tado_smart_ac_control_attic
      state: cool
  action:
    - variables:
        # Take state from the (online) tadoÂº integration (so we can distinguish
        # between "cool" and "auto" hvac-modes)
        last_hvac_mode: >-
          {{ states('climate.tado_attic_ac') }}
        last_swing_mode: >-
          {{ state_attr('climate.tado_attic_ac', 'swing_mode') }}
        # HomeKit updates much faster, so prefer that for the temperature
        last_temperature: >-
          {{ state_attr('climate.tado_smart_ac_control_attic', 'temperature') }}
    # Control via (online) tadoÂº integration â€“ this ensures a planned schedule
    # change doesn't overrule the off-state (and thus switches on the airco
    # regardless of the fact the window is still open)
    - service: climate.turn_off
      data: {}
      target:
        entity_id: climate.tado_attic_ac
    - service: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          targetDevices: home
          channel: Notification
          group: climate
          tag: airco_attic_window
          title: â„ï¸ Attic airco switched off â€“ the window is open
          message: >-
            Please close the window in the Attic to allow the airco to switch
            back to {{ last_hvac_mode }}-mode...
    # Wait for the window to close or a manual override to occur
    - wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.openclose_33
          from: "on"
          to: "off"
        - platform: state
          entity_id: climate.tado_smart_ac_control_attic
          # HomeKit only reports "off" and "cool"
          from: "off"
          to: cool
      timeout: "06:00:00"
      continue_on_timeout: true
    - service: persistent_notification.dismiss
      data:
        notification_id: airco_attic_window
    # Only restore previous state if "window closed" triggered
    - condition: template
      value_template: >-
        {{ wait.trigger.entity_id == 'binary_sensor.openclose_33' }}
    # Use the (online) tadoÂº integration to restore so we can properly restore
    # hvac- and swing-modes (even though it's slow to update its state, commands
    # come through without delay)...
    - choose:
        # No need to restore swing-mode or temperature in "auto" hvac-mode
        - conditions:
            - condition: template
              value_template: >-
                {{ last_hvac_mode == 'auto' }}
          sequence:
            - service: climate.set_hvac_mode
              data:
                hvac_mode: >-
                  {{ last_hvac_mode }}
              target:
                entity_id: climate.tado_attic_ac
      default:
        - service: script.airco_set_operating_mode
          data:
            entity_id: climate.tado_attic_ac
            hvac_mode: >-
              {{ last_hvac_mode }}
            swing_mode: >-
              {{ last_swing_mode }}
            temperature: >-
              {{ last_temperature }}
  mode: single
  max_exceeded: silent
