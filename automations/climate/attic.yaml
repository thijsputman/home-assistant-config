- alias: ğŸŒ¡ï¸ | ğŸ¤– Attic heating on (keep on while lights are on)
  description: ''
  # This is primarily to prevent the tadoÂ°-schedule from switching the Attic
  # heating off on weekdays at 19:00 (while the lights is still on). Manual
  # adjustments also trigger this automation, but since it only triggers below
  # 18Â°, manual temperature adjustments are generally unaffected...
  trigger:
  - platform: numeric_state
    entity_id: sensor.tado_smart_radiator_attic_setpoint
    below: 18.0
  condition:
  - condition: state
    entity_id: light.attic
    state: 'on'
  # Only act if the main (Living room) thermostat is on
  - condition: numeric_state
    entity_id: sensor.tado_smart_thermostat_setpoint
    above: 18.0
  - condition: state
    entity_id: climate.tado_smart_thermostat
    state: heat
  action:
  - service: climate.set_temperature
    data:
      temperature: 21.0
    entity_id: climate.tado_smart_radiator_attic
  mode: single
- alias: ğŸŒ¡ï¸ | ğŸ’¡ Attic heating off (Attic lights off)
  description: ''
  trigger:
  - platform: state
    entity_id: light.attic
    from: 'on'
    to: 'off'
    for: '00:05:00'
  condition: []
