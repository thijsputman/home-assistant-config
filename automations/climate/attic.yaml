- alias: ğŸŒ¡ï¸ | â° Attic heating off (weekdays when lights remain off)
  description: ''
  trigger:
  - platform: time
    at: '09:00:00'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  # Only relevant if the Attic radiator is on
  - condition: numeric_state
    entity_id: sensor.tado_smart_radiator_attic_setpoint
    above: 18.0
  - condition: state
    entity_id: sensor.tado_smart_radiator_attic_mode
    state: heat
  # Don't continue if the Attic light is already switched on...
  - condition: state
    entity_id: light.attic
    state: 'off'
  action:
  - wait_for_trigger:
    - platform: state
      entity_id: light.attic
      to: 'on'
    timeout: '01:30:00'
    continue_on_timeout: true
  # Only continue (i.e. switch the radiator off) if the timer expired (i.e. the
  # light in the Attic was not switched on within 90 minutes)
  - condition: template
    value_template: >-
      {{ wait.trigger == 'none' }}
  - service: climate.set_temperature
    data:
      temperature: 12.0
    entity_id: climate.tado_smart_radiator_attic
  mode: single
- alias: ğŸŒ¡ï¸ | âœˆï¸ Attic heating off (tadoÂ° from Away- to Home-mode)
  description: ''
  trigger:
  # When tadoÂ° transitions from Away- to Home-mode, it restores all schedules
  # and thus potentially switches the Attic radiator on...
  - platform: state
    entity_id: sensor.tado_living_room_tado_mode
    from: AWAY
    to: HOME
    # Hold the state for a short while to ensure HomeKit (which we use for
    # radiator control) catches up with the online state...
    for: '00:01:00'
  condition:
  # Only relevant if the Attic radiator is on
  - condition: numeric_state
    entity_id: sensor.tado_smart_radiator_attic_setpoint
    above: 18.0
  - condition: state
    entity_id: sensor.tado_smart_radiator_attic_mode
    state: heat
  action:
  - service: climate.set_temperature
    data:
      temperature: 12.0
    entity_id: climate.tado_smart_radiator_attic
  mode: single
- alias: ğŸŒ¡ï¸ | ğŸ¤– Attic heating off (Living room thermostat off)
  description: ''
  trigger:
  # Mainly intended as a fail-safe to ensure the Attic radiator (which can
  # control the cv-boiler by itself) doesn't stay on throughout the night...
  - platform: numeric_state
    entity_id: sensor.tado_smart_thermostat_setpoint
    below: 18.0
  condition:
  # Only relevant if the Attic radiator is on
  - condition: numeric_state
    entity_id: sensor.tado_smart_radiator_attic_setpoint
    above: 18.0
  - condition: state
    entity_id: sensor.tado_smart_radiator_attic_mode
    state: heat
  action:
  - service: climate.set_temperature
    data:
      temperature: 12.0
    entity_id: climate.tado_smart_radiator_attic
  mode: single
