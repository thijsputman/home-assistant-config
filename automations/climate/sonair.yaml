- alias: ğŸ’¨ | ğŸ’¤ Sonair â€“ Living room increase airflow (everyone asleep)
  id: 9a1829d1-11f8-4487-93b3-b5e7288a3f31
  trigger:
    - platform: state
      entity_id: input_boolean.everyone_asleep
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: fan.sonair_living_room
      state: "on"
  action:
    - choose:
        # If the outside temperature is within an acceptable range (i.e. it
        # won't make it too hot nor too cold inside) increase to 70 mÂ³/h. As
        # this automation only triggers at night, the temperature ranges are
        # narrower than those used for the other automations...
        - conditions:
            - condition: numeric_state
              entity_id: sensor.weewx_outside_temperature
              above: 10
              below: 22
          sequence:
            - service: fan.set_percentage
              data:
                percentage: 60
              target:
                entity_id: fan.sonair_living_room
        # If it's freezing outside don't increase airflow (30 mÂ³/h is more or
        # less equal to what the COâ‚‚-controlled mode pulls in by default)
        - conditions:
            - condition: numeric_state
              entity_id: sensor.weewx_outside_temperature
              below: 0
          sequence:
            - service: fan.set_percentage
              data:
                percentage: 20
              target:
                entity_id: fan.sonair_living_room
      # In all other cases set to 50 mÂ³/h
      default:
        - service: fan.set_percentage
          data:
            percentage: 40
          target:
            entity_id: fan.sonair_living_room
  mode: single
