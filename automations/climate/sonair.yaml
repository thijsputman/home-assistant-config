- alias: ğŸ’¨ | â°/ğŸ¤– Sonair â€“ Living room COâ‚‚-controlled (daily at 20:00 / 6ÂºC > ğŸŒ¡ï¸ > 28ÂºC)
  id: 1fe024b6-8f8b-4d34-b19b-62c4052fadf2
  trigger:
    # The Sonair is relatively silent but as it gets quiet outside, the 40%
    # speed setting becomes audible. Switching to COâ‚‚-controlled mode reduces
    # ventilation (and thus noise).
    - platform: time
      at: "20:00:00"
    - platform: numeric_state
      entity_id: sensor.weewx_outside_temperature
      below: 6
      for: "01:00:00"
    - platform: numeric_state
      entity_id: sensor.weewx_outside_temperature
      above: 28
      for: "01:00:00"
    # Trigger on Home Assistant (re)start and automations reloaded to prevent
    # missing the "held state"
    - platform: homeassistant
      id: start
      event: start
    - platform: event
      id: reload
      event_type: automation_reloaded
  condition:
    - condition: state
      entity_id: fan.sonair_living_room
      state: "on"
    - condition: state
      entity_id: switch.co2_sensor_sonair_living_room
      state: "off"
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
    # Abort if triggered by a start/reload event and the temperature isn't out
    # of bounds
    - condition: or
      conditions:
        - condition: not
          conditions:
            - condition: trigger
              id: [start, reload] # yamllint disable-line rule:brackets
        - condition: numeric_state
          entity_id: sensor.weewx_outside_temperature
          above: 28
          below: 6
    # If the fan speed is _above_ 40% it has most likely been manually
    # overridden; in that case we leave the current setting alone...
    - condition: not
      conditions:
        - condition: numeric_state
          entity_id: fan.sonair_living_room
          attribute: percentage
          above: 40
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.co2_sensor_sonair_living_room
  mode: single
