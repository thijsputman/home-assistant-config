# Thermostat â€“ tadoÂ° (combination of HomeKit and online integration)
#
# Scheduling and "Away"-mode are handled by the tadoÂ° app/service. The below
# automations are mainly concerned with switching the "Away"-mode on and off
# and some exceptional scheduling conditions.

- alias: tadoÂ° to "Away"-mode
  id: 7dd16eef-43de-458c-9231-145260a5bea8
  triggers:
    - trigger: state
      entity_id: alarm_control_panel.home_alarm
      to:
        - armed_away
        - armed_vacation
  conditions:
    - condition: state
      entity_id: climate.tado_living_room
      attribute: preset_mode
      # Auto-mode should not be used; it's part of tadoÂ°'s subscription model,
      # and thus won't work for us. The app somehow managed to switch the house
      # over into auto-mode recently though ðŸ˜•
      # If it ever ends up in auto-mode again, this'll correct it back to the
      # right ("manual") mode...
      state:
        - home
        - auto
  actions:
    # Control tadoÂ° via the Tado integration (i.e. Internet)
    - action: climate.set_preset_mode
      data:
        preset_mode: away
      entity_id: climate.tado_living_room
  mode: single
- alias: tadoÂ° to "Home"-mode
  id: e9f167c4-5f85-4eb3-810b-942edd2c5f0f
  triggers:
    - trigger: state
      entity_id: alarm_control_panel.home_alarm
      to: disarmed
  conditions:
    - condition: state
      entity_id: climate.tado_living_room
      attribute: preset_mode
      state:
        - away
        - auto
  actions:
    # Control tadoÂ° via the Tado integration (i.e. Internet)
    - action: climate.set_preset_mode
      data:
        preset_mode: home
      entity_id: climate.tado_living_room
  mode: single
  max_exceeded: silent
- alias: tadoÂ° to "Home"-mode
  id: 745e4d9b-3b06-4860-af1b-28b959df460f
  triggers:
    # Car / public transport; further away from home
    - trigger: numeric_state
      id: far
      entity_id: sensor.home_nearest_distance
      below: 45
      for: "00:05:00"
    # Bicycle; probably in the city-centre somewhere
    - trigger: numeric_state
      id: near
      entity_id: sensor.home_nearest_distance
      below: 2
      for: "00:02:00"
  conditions:
    # Only relevant when we're heating the house â€“ this automation (currently)
    # doesn't make sense for the airco
    - condition: state
      entity_id: climate.tado_living_room
      state:
        - auto
        - heat
    - condition: state
      entity_id: sensor.home_nearest_direction_of_travel
      state:
        - towards
        - stationary
    # Home Alarm is a better proxy for the (expected) thermostat-state than the
    # tadoÂ° preset-mode (it can lag a couple minutes behind), also prevents
    # issues with auto-mode there...
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state:
        - armed_away
        - armed_vacation
  actions:
    # Car / public transport â€“ ensure we're really moving closer. This assumes
    # a speed (as the crow flies) of at least 60 km/h (realistic for both car
    # and train travel towards home).
    - if:
        - condition: trigger
          id: far
      then:
        - wait_for_trigger:
            - trigger: numeric_state
              entity_id: sensor.home_nearest_distance
              below: 30
              for: "00:02:00"
          timeout: "00:12:00"
    # Bicycle â€“ idem, but less obvious. Distance and speed are small, so there's
    # not enough margin to repeat the previous approach. Instead, abort if
    # direction of travel changes to "Away from"...
    - if:
        - condition: trigger
          id: near
      then:
        - wait_for_trigger:
            - trigger: state
              entity_id: sensor.home_nearest_direction_of_travel
              to: away_from
          timeout: "00:02:00"
        - condition: template
          value_template: >-
            {{ wait.trigger is none }}
    # Notify (with the option to cancel)
    - action: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          group: climate
          channel: Notification
          title: ðŸŒ¡ï¸ Pre-heating the house
          tag: thermostat_proximity
          action_1: Heating off
          message: >-
            It seems you're on your way home; pre-heating the house...
    - action: climate.set_preset_mode
      data:
        preset_mode: home
      entity_id: climate.tado_living_room
    - wait_for_trigger:
        # Arrived home
        - trigger: state
          id: arrived_home
          entity_id: alarm_control_panel.home_alarm
          to: disarmed
        # Cancelled from notification
        - trigger: event
          event_type: mobile_app_notification_action
          event_data:
            action: ACTION_1_thermostat_proximity
      timeout: "00:30:00"
      continue_on_timeout: true
    - action: persistent_notification.dismiss
      data:
        notification_id: thermostat_proximity
    # Abort if arrived home, otherwise continue and switch the thermostat to
    # "Away"-mode again (was a false positive)
    - condition: template
      value_template: >-
        {{ wait.trigger is none or wait.trigger.id != 'arrived_home' }}
    - action: climate.set_preset_mode
      data:
        preset_mode: away
      entity_id: climate.tado_living_room
    # Notify on cancellation
    - action: script.turn_on
      target:
        entity_id: script.persistent_notification
      data:
        variables:
          group: climate
          channel: Alert
          title: ðŸŒ¡ï¸ Pre-heating cancelled
          tag: thermostat_proximity
          message: >-
            {% if wait.trigger is none %}
              No-one came home...
            {% else %}
              As requested...
            {% endif %}
  mode: single
  max_exceeded: silent
# This assumes we don't go to bed too early: tadoÂ° Overwrites the temperature
# at the next schedule change (19:00 or 20:30 depending on day of the week). If
# we go to bed before that time, the heating will be switched on again later in
# the evening...
- alias: Lower thermostat
  id: 00e26ec6-b41d-4978-96bb-52225fa26721
  triggers:
    - trigger: state
      entity_id: input_boolean.everyone_asleep
      from: "off"
      to: "on"
  conditions:
    - condition: state
      entity_id: climate.tado_smart_thermostat
      state: heat
    - condition: numeric_state
      entity_id: sensor.tado_smart_thermostat_setpoint
      above: 16.0
  actions:
    # Control tadoÂ° via HomeKit
    - action: climate.set_temperature
      data:
        temperature: 15.0
      entity_id: climate.tado_smart_thermostat
  mode: single
