- alias: >-
    ğŸŒ¡ï¸/â„ï¸ | ğŸ›¡ï¸ tadoÂ° to "Home"-mode (alarm disarmed)
  id: e9f167c4-5f85-4eb3-810b-942edd2c5f0f
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: disarmed
  condition:
    - condition: state
      entity_id: climate.tado_living_room
      attribute: preset_mode
      state: away
  action:
    # Control tadoÂ° via the Tado integration (i.e. Internet)
    - service: climate.set_preset_mode
      data:
        preset_mode: home
      entity_id: climate.tado_living_room
  mode: single
