- alias: üì± | ‚è∞ Trash reminder (Black and Green bins)
  description: ''
  trigger:
  # Remind at 21:00 the day _before_ pickup
  - platform: time
    at: "21:00"
  condition:
  - condition: numeric_state
    entity_id: sensor.afvalwijzer_next_in_days
    below: 2
    above: 0
  - condition: state
    entity_id: sensor.afvalwijzer_next_item
    state:
      - restafval
      - gft
  action:
  - service: script.persistent_notification_all_devices
    data:
      tag: trash
      title: Trash reminder
      message: >-
        Don't forget to put the
          {%- if is_state('sensor.afvalwijzer_next_item', 'restafval')
            %} Black bin
          {%- elif is_state('sensor.afvalwijzer_next_item', 'gft')
            %} Green bin
          {%- endif
        %} outside!
  mode: single
- alias: üì± | ‚è∞ Trash reminder (Paper)
  description: ''
  trigger:
  # Remind at 09:30 on the day of pickup
  - platform: time
    at: "09:30"
  condition:
  - condition: numeric_state
    entity_id: sensor.afvalwijzer_next_in_days
    below: 1
  - condition: state
    entity_id: sensor.afvalwijzer_next_item
    state: paper
  action:
  - service: script.persistent_notification_all_devices
    data:
      tag: trash
      title: Trash reminder
      message: Don't forget to put the paper outside!
  mode: single
