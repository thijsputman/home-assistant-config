- alias: ðŸ›’ | ðŸ”Š Announce Albert Heijn ETA (wakeup alarm snoozed or silenced)
  id: 381fa915-60ea-4d01-ab6c-51d245da3b8d
  trigger:
    - platform: event
      event_type: timer.started
      event_data:
        entity_id: timer.wakeup_snooze_time
    - platform: event
      event_type: wakeup_alarm_silenced
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.last_notification_albert_heijn_eta
          state:
            - unavailable
            - unknown
    # Albert Heijn ETA is for today
    - condition: template
      value_template: >-
        {{
          states('sensor.last_notification_albert_heijn_eta') | as_datetime
            >= today_at('00:00:00')
        }}
  action:
    - variables:
        eta_start: >-
          {%-
            set start = states('sensor.last_notification_albert_heijn_eta') |
              as_datetime
          -%}
          {{ start.hour }}:{{ start.minute }}
        eta_end: >-
          {%-
            set end = states('sensor.last_notification_albert_heijn_eta') |
              as_datetime + timedelta(seconds=state_attr(
                  'sensor.last_notification_albert_heijn_eta', 'interval'))
          -%}
          {{ end.hour }}:{{ end.minute }}
        eta_minutes: >-
          {{
            ((states('sensor.last_notification_albert_heijn_eta') |
              as_timestamp - now() | as_timestamp) / 60) | int
          }}
    # Abort any previously queued up announcements â€” they're superseded by this
    # "Good morning"-announcement...
    - event: tts_queue_abort
      event_data:
        tag: albert_heijn_eta
    # Slight delay for "ergonomical" reasons
    - delay: 5
    - service: script.turn_on
      target:
        entity_id: script.tts_announce
      data:
        variables:
          speaker: media_player.pi0_w2_speaker_bedroom
          message: >-
            Good morning, Albert Heijn expects to arrive between {{ eta_start }}
            and {{ eta_end }}. That is
            {% if eta_minutes < 5 %}
              about now!
            {% elif eta_minutes < 55 %}
              in about {{ ((eta_minutes / 5) | round * 5) }} minutes...
            {% elif eta_minutes < 65 %}
              in about an hour...
            {% else %}
              in more than an hour...
            {% endif %}
  mode: single
- alias: ðŸ›’ | ðŸ”Š Queue Albert Heijn ETA announcement
  id: 4bc40f3a-f99c-4a8e-a76d-69bbe6992366
  trigger:
    - platform: state
      entity_id: sensor.last_notification_albert_heijn_eta
      not_to:
        - unknown
        - unavailable
  condition:
    # Only relevant if ETA is in the future â€” prevents both stale notifications
    # (and the occasional notification that arrives after its actual ETA) from
    # getting announced
    - >-
      {{
        states('sensor.last_notification_albert_heijn_eta') |
          as_datetime > now()
      }}
  action:
    # Abort any previously scheduled (and now invalid) announcements...
    - event: tts_queue_abort
      event_data:
        tag: albert_heijn_eta
    - service: script.turn_on
      target:
        entity_id: script.tts_queue
      data:
        variables:
          tag: albert_heijn_eta
          expiry: "06:00:00"
          message: >-
            {%
              set eta = states('sensor.last_notification_albert_heijn_eta') |
                as_datetime
            %}
            {% set tomorrow = eta.day != now().day %}
            Albert Heijn expects to arrive
            {#
              This implicitly assumes Albert Heijn never sends notifications
              more than a day in advance...
            #}
            {% if tomorrow is true%} tomorrow {% endif %}
            around {{ eta | as_timestamp | timestamp_custom('%H:%S') }}.
