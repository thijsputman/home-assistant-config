- alias: ðŸ”Š | ðŸšª Announce Front/Kitchen door open (home alone)
  id: 9c93625b-a42a-4f6b-a06f-863814c1ce6d
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.openclose_16
        - binary_sensor.openclose_12
      from: "off"
      to: "on"
    - platform: state
      id: home_alone
      entity_id: group.family
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: binary_sensor.home_alone
      state: "on"
    # Don't bother when the doorbell just rang (sensor is "on" for 1-minute;
    # should be sufficient) â€“ the doorbell is an announcement itself... ðŸ˜‰
    - condition: state
      entity_id: binary_sensor.vibration_43
      state: "off"
    # Don't announce when asleep
    - condition: state
      entity_id: timer.everyone_asleep_delay
      state: idle
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
  action:
    # When you're the first person to come home (and thus are "Home alone" by
    # definition) block further runs for 5-minutes. This prevents the situation
    # where you would hear your own "The door just opened!"-announcement...
    - if:
        - condition: trigger
          id: home_alone
      then:
        - delay: "00:05:00"
        - stop: Someone just got home; not announcing...
    # Otherwise, announce
    - service: script.turn_on
      target:
        entity_id: script.tts_announce
      data:
        variables:
          rooms:
            - attic
            - bedroom
          priority: attention
          message: >-
            The {{
              state_attr(trigger.entity_id, 'friendly_name') | lower
            }} just opened!
  max_exceeded: silent
  mode: single
