- alias: ðŸ”Š | ðŸšª Announce Front/Kitchen door open (home alone)
  id: 9c93625b-a42a-4f6b-a06f-863814c1ce6d
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.openclose_16
        - binary_sensor.openclose_12
      from: "off"
      to: "on"
    - platform: state
      id: alarm_disarmed
      entity_id: alarm_control_panel.home_alarm
      to: disarmed
  condition:
    - condition: state
      entity_id: binary_sensor.home_alone
      state: "on"
    # Don't bother when the doorbell just rang (sensor is "on" for 1-minute;
    # should be sufficient) â€“ the doorbell is an announcement itself... ðŸ˜‰
    - condition: state
      entity_id: binary_sensor.vibration_43
      state: "off"
    # Don't announce when asleep
    - condition: state
      entity_id: timer.everyone_asleep_delay
      state: idle
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
  action:
    # When you've just disarmed the alarm, block further runs for 5-minutes.
    # This prevents the situation where you would hear your own "The door just
    # opened!"-announcement in case you came home alone...
    - if:
        - condition: trigger
          id: alarm_disarmed
      then:
        - delay: "00:05:00"
        - stop: Someone just got home; not announcing...
    # Otherwise, announce
    - service: script.turn_on
      target:
        entity_id: script.tts_announce
      data:
        variables:
          rooms:
            - attic
            - bedroom
          priority: attention
          message: >-
            The {{
              state_attr(trigger.entity_id, 'friendly_name') | lower
            }} just opened!
    # Once announced, block further runs for 10-minutes â€“ for all practical
    # purposes, a single announcement suffices. This prevents a flood of
    # messages when home alone and â€“ for example â€“ putting out the garbage...
    - delay: "00:10:00"
  max_exceeded: silent
  mode: single
- alias: ðŸ”Š | ðŸš— Announce someone came home (home alone)
  id: 379cc525-afd4-489c-a8fd-b4e81b2932b0
  trigger:
    - platform: state
      entity_id: binary_sensor.home_alone
      from: "on"
      to: "off"
    - platform: state
      id: alarm_disarmed
      entity_id: alarm_control_panel.home_alarm
      to: disarmed
  condition:
    - condition: state
      entity_id: timer.everyone_asleep_delay
      state: idle
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
  action:
    # When disarming the alarm, not everyone is detected "at home" at exactly
    # the same time. To prevent an unnecessary "X is close to home...", block
    # the script for 5-minutes (and then abort) when this happens.
    - if:
        - condition: trigger
          id: alarm_disarmed
      then:
        - delay: "00:05:00"
        - stop: Someone just got home; not announcing...
    - service: script.turn_on
      target:
        entity_id: script.tts_announce
      data:
        variables:
          rooms:
            - attic
            - bedroom
          priority: attention
          message: >-
            {{ state_attr(trigger.entity_id, 'actor') }} is close to home...
  max_exceeded: silent
  mode: single
- alias: ðŸ”Š | ðŸšª Announce Back gate open
  id: cc4ab718-0f26-49c0-b3c6-837b5f38adb1
  trigger:
    - platform: state
      entity_id: binary_sensor.openclose_34
      from: "off"
      to: "on"
    - platform: state
      id: doors
      entity_id:
        - binary_sensor.openclose_12
        - binary_sensor.openclose_16
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: timer.everyone_asleep_delay
      state: idle
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
  action:
    # If the Front or Kitchen door was opened block further runs for 10-minutes.
    # The Back gate most likely opened as a result of someone leaving the house;
    # no need to announce that...
    - if:
        - condition: trigger
          id: doors
      then:
        - delay: "00:10:00"
        - stop: Front/Kitchen door opened; not announcing...
    - service: script.turn_on
      target:
        entity_id: script.tts_announce
      data:
        variables:
          priority: attention
          message: >-
            The Back gate just opened!
    # The back gate gets a bit stuck from time to time; this prevents multiple
    # announcements in rapid succession...
    - delay: "00:00:30"
  max_exceeded: silent
  mode: single
- alias: ðŸ”Š | ðŸ‘‹ Announce motion detected outside
  id: 1e350831-70d3-42f7-a01a-238c91782fe4
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.aarlo_motion_front
        - binary_sensor.aarlo_motion_back
        - binary_sensor.aarlo_motion_balcony
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: timer.everyone_asleep_delay
      state: idle
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
  action:
    # Slightly delay the announcement to allow for other automations (e.g. the
    # Shield TV will stop playing) to complete â€“ this way the announcement plays
    # at a more opportune moment...
    - delay: "00:00:05"
    - variables:
        # Don't announce on the first floor when someone is in bed
        rooms: >-
          {% if states('binary_sensor.occupancy_bed') == 'on' %}
            {{
              ['attic', 'living_room']
            }}
          {% else %}
            {{
              ['attic', 'bedroom', 'guestroom', 'living_room']
            }}
          {% endif %}
    - service: script.turn_on
      target:
        entity_id: script.tts_announce
      data:
        variables:
          priority: attention
          rooms: >-
            {{ rooms }}
          message: >-
            Motion detected at the {{
              trigger.to_state.attributes.camera_name | lower }}.
