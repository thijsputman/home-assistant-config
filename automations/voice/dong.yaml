- alias: Hourly "Dong!"
  id: d3514110-c85e-48ff-b60b-8dec439f0f6f
  triggers:
    # It seems "hours: *" is not the way to go â€” it works but (appears?) to
    # interfer with other automations running at the top of the hour... ðŸ¤¨
    - trigger: time_pattern
      seconds: 0
      minutes: 0
  conditions:
    - condition: state
      entity_id: alarm_control_panel.home_alarm
      state: disarmed
    - condition: not
      conditions:
        - condition: state
          entity_id: media_player.plex_eh_ls800
          state: playing
    # Don't play when going to sleep / being asleep
    - condition: state
      entity_id: script.lights_out
      state: "off"
    - condition: state
      entity_id: timer.everyone_asleep_delay
      state: idle
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: "off"
    # Don't play while waking up
    - condition: state
      entity_id: script.wakeup_alarm
      state: "off"
    - condition: state
      entity_id: timer.wakeup_snooze_time
      state: idle
  actions:
    # In the Bedroom and Guestroom, the "Dong!" only sounds between 06:00 and
    # 22:00...
    - variables:
        rooms: >-
          {% if now() < today_at('06:00') or now() > today_at('22:00') %}
            {{
              ['attic', 'living_room']
            }}
          {% else %}
            {{
              ['attic', 'bedroom', 'living_room', 'guestroom']
            }}
          {% endif %}
    - if:
        - condition: time
          after: "11:59:00"
          before: "12:01:00"
      # Special "Dong!" at noon
      then:
        - action: script.turn_on
          target:
            entity_id: script.play_sample
          data:
            variables:
              volume: 0.9
              rooms: >-
                {{ rooms }}
              sample: hourly_dong.mp3
      else:
        - action: script.turn_on
          target:
            entity_id: script.play_sample
          data:
            variables:
              volume: 0.8
              rooms: >-
                {{ rooms }}
              sample: Spell.ogg
  mode: single
